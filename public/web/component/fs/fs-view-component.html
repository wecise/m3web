	/*----------  id是vue组件的name，内容是vue组件的option参数  ----------*/
	<script id="fs-view-component">
	{
        delimiters: ['${', '}'],
		props: {
			id: String,
			root: String,
            defaultView: String
		},
		data: function () {

            Vue.component('list-view',{
                delimiters: ['#{', '}#'],
                props: {
                    model: Array
                },
                template: `<div id="list">
							   <ul>
								  <li :class="item.ftype=='dir'?'dir fs-node context-menu-file':'fs-node context-menu-file'"
								       :id="'fs_node_'+item.id"
								       @mouseover="$parent.mouseOver(item)"
								       @mouseout="$parent.mouseOut(item)"
								       style="cursor: pointer;"
								       :title="item.name"
								       v-for="item in model">
									  <div class="widget widget-stats bg-silver animated flipInX" :id="'fs_node_widget_'+item.id">
										  <div class="stats-info" @click="$parent.selectIt(item)" @dblclick="$parent.openIt(item, item.parent+'/'+item.name);" >
											  <p><img class="media-object" :src="item | pickIcon" onerror="this.src='/fs/home/assets/images/files/png/dir.png?type=download';"></p>
										  </div>
										  <div class="stats-link">
											  <a class="fs-name" :data-pk="item.id" href="javascript:void(0);" style="text-align: left;margin:15px -15px -15px -15px;padding: 10px;" :title="item.title" :data-info="JSON.stringify(item)">
												  <p><i class="fas fa-plug"></i>  名称：#{item.name}#</p>
												  <p><i class="fas fa-user"></i>  作者：#{item|pickAuthor}# </p>
												  <p><i class="fas fa-clock"></i> 创建时间：#{moment(item.vtime).format("LLL")}# </p>
												  <!--<p><i class="fas fa-tree"></i>  类型：#{item.ftype=='dir'?'目录':item.ftype}#</p>-->
												  <p><i class="fas fa-tags"></i>  标签：<input type="text" class="tags" name="tags" :value="item|pickTags"></p>
												  <p><i class="fab fa-readme"></i>  描述：#{item|pickRemark}#</p>
											  </a>
										  </div>
										  <div class="list-context-menu" :data-item="JSON.stringify(item)" style="position: absolute;right: 10px;top: 5px;cursor:pointer;">
											  <i class="fa fa-bars"></i>
										  </div>
									  </div>
								  </li>
							  </ul></div>`,
	            data:function(){
                    return {}
	            },
	            filters: {
                    pickName: function(item){

                        if (_.isEmpty(item)) return '';

                        let _name = _.head(item.name.split("."));

                        if(!_.isEmpty(_name)){
                            _name = _.truncate(_name, {
                                'length': 9
                            });
                        }

                        return _name;
                    },
                    pickIcon: function(item){

                        if (_.isEmpty(item.attr) || _.isEqual(item.attr, 'null')) {

                            // system || extend || ...
                            if(_.isEqual(item.parent,'/') && _.isEqual(item.name,'extend')){
                                return `/fs/home/assets/images/files/png/dir-lock.png?type=download`;
                            } else {
                                return `/fs/home/assets/images/files/png/${item.ftype}.png?type=download`;
                            }

                        }

                        return JSON.parse(item.attr).icon;
                    },
                    pickTags: function(item){

                        if(item.tags){
                            return item.tags.join(",");
                        } else {
                            return "";
                        }
                    },
	                pickAuthor: function(item){
                        if (!_.isEmpty(item.attr) || !_.isEqual(item.attr, 'null')) {
                            return _.attempt(JSON.parse.bind(null, item.attr)).author;
                        }
	                },
                    pickRemark: function(item){
                        if (!_.isEmpty(item.attr) || !_.isEqual(item.attr, 'null')) {
                            return _.attempt(JSON.parse.bind(null, item.attr)).remark;
                        }
                    }
                },
	            watch:{
                  model:{
                      handler:function(val,oldVal){
	                      let me = this;

                          let _tagify = $('input[name=tags]').data("tagify");

                          _tagify.removeAllTags.bind(_tagify);
	                      me.init();

                      },
	                  deep:true
                  }
	            },
                mounted: function(){

                    let me = this;

                    me.init();

                },
                methods: {
                    init:function(){
                        let me = this;

                        // init Tagify script on the above inputs
                        $('input[name=tags]').tagify()
	                              .on('add', me.onAddTag)
	                              .on('remove', me.onRemoveTag);
                    },
                    onAddTag: function(event,tagName){
                        let me = this;

                        let item = $(event.currentTarget).parent().parent().data("info");

	                    let input = {class: item.class, action: "+", tag: tagName.value, id: item.id};
                        let rtn = callFsJScript('/tags/tag_service.js', encodeURIComponent(JSON.stringify(input)));

                        if(rtn.status == 'ok'){
                            me.$parent.init();
                        }

                    },
                    onRemoveTag: function(event,tagName){
                        let me = this;
                        let item = $(event.currentTarget).parent().parent().data("info");
                        let input = {class: item.class, action: "-", tag: tagName.value, id: item.id};
                        console.log(input)
                        let rtn = callFsJScript('/tags/tag_service.js', encodeURIComponent(JSON.stringify(input)));

                        if(rtn.status == 'ok'){
                            me.$parent.init();
                        }

                    }

                }
            });
            Vue.component('grid-view',{
                delimiters: ['#{', '}#'],
                props: {
                    model: Array
                },
                template: `<div id="grid">
							   <ul>
								  <li  :class="item.ftype=='dir'?'dir fs-node context-menu-file':'fs-node context-menu-file'"
								       :id="'fs_node_'+item.id"
								       @mouseover="$parent.mouseOver(item)"
								       @mouseout="$parent.mouseOut(item)"
								       style="cursor: pointer;"
								       :title="item.name"
								       v-for="item in model">
									  <div class="widget widget-stats bg-silver animated flipInX" :id="'fs_node_widget_'+item.id">
										  <div class="stats-info" @click="$parent.selectIt(item)" @dblclick="$parent.openIt(item, item.parent+'/'+item.name);" >
											  <p><img class="media-object" :src="item | pickIcon" onerror="this.src='/fs/home/assets/images/files/png/dir.png?type=download';"></p>
										  </div>
										  <div class="stats-link">
											  <a class="fs-name" :data-pk="item.id" href="javascript:void(0);" style="text-align: left;margin:15px -15px -15px -15px;padding: 5px;" :title="item.title" :data-info="JSON.stringify(item)">
												  #{item.name}#
											  </a>
										  </div>
										  <div class="list-context-menu" :data-item="JSON.stringify(item)" style="position: absolute;right: 10px;top: 5px;cursor:pointer;">
											  <i class="fa fa-bars"></i>
										  </div>
									  </div>
								  </li>
							  </ul></div>`,
                filters: {
                    pickName: function(item){

                        if (_.isEmpty(item)) return '';

                        let _name = _.head(item.name.split("."));

                        if(!_.isEmpty(_name)){
                            _name = _.truncate(_name, {
                                'length': 9
                            });
                        }

                        return _name;
                    },
                    pickIcon: function(item){

                        if (_.isEmpty(item.attr) || _.isEqual(item.attr, 'null')) {

                            // system || extend || ...
                            if(_.isEqual(item.parent,'/') && _.isEqual(item.name,'extend')){
                                return `/fs/home/assets/images/files/png/dir-lock.png?type=download`;
                            } else {
								let rtn = null;
								console.log(item)

	                            //如果是图片，实时预览
                                if(_.includes(['png','gif'],item.ftype)){
                                    rtn = `/fs${item.parent}/${item.name}?type=download`;
                                } else {
                                    rtn = `/fs/home/assets/images/files/png/${item.ftype}.png?type=download`;
                                }
                                return rtn;
                            }

                        }

                        return JSON.parse(item.attr).icon;
                    }
                }
            });
            Vue.component('table-view',{
                delimiters: ['#{', '}#'],
                props: {
                    model: Array
                },
                template: `<fs-datatable-component id="files-list-datatable"
					                         :columns="datatable.columns"
					                         :dataset="datatable.dataset"
					                         :options="datatable.options"></fs-datatable-component>`,
                computed: {
                    datatable: function(){

                        let _list = callFsJScript(`/fs/fs_data.js`, '').message;

                        _list.dataset =  this.model;

                        return _list;
                    }
                }
            });

            return {
                rootPath: this.root,
                model: [],
                selectedItem: [],
			    datatable: {},
                upload:{
                    option: {
                        url: '/fs/home',
                        dataType: 'json',
                        autoUpload: true,
                        acceptFileTypes: /(\.|\/)(gif|jpe?g|png|csv|log|pdf|html|txt)$/i,
                        maxFileSize: 999000,
                        disableImageResize: /Android(?!.*Chrome)|Opera/.test(window.navigator.userAgent),
                        previewMaxWidth: 100,
                        previewMaxHeight: 100,
                        previewCrop: true
                    },
                    swal: {}
                },
				action: {
                    from: null,
                    to: null
                },
                signedUserName: '',
                currentView: 'grid-view'
			}
		},
        created: function() {
            let self = this;

            self.init();

            eventHub.$on("FS-FORWARD-EVENT", self.openIt);
            eventHub.$on("PATH-CHANGE-EVENT", self.setRootPath);
        },
		mounted: function () {
            let self = this;

            self.$nextTick(function () {

                self.initPlugIn();

			})
		},
		watch: {
			root: function(val,oldVal){
			    let self = this;

                self.rootPath = val;

                self.load();
			},
            rootPath: function(val,oldVal){
                let self = this;

                let _extName = _.split(val,'.');

                if(_extName.length == 1){
                    self.load();
                }

	            let _url = val.replace(/\/\//g,'/');

                // system || extend || ...
                if(_.startsWith(_url,'/extend') || _.startsWith(_url,'/script') || _.startsWith(_url,'/app') || _.isEqual(_url,'/')){
                    _url += '?issys=true';
                }

                $('#file-upload').fileupload({url: `/fs${_url}`});

            },
            selectedItem:function(val,oldVal){
			    let self = this;

                $(".fs-node-selected").removeClass("fs-node-selected");

                _.forEach(val,function(v){
                    let node = $(`#fs_node_widget_${v.id}`);

                    $(node).addClass("fs-node-selected");
                })
            }
		},
        computed: {
            filePath: function(){
                let self = this;
                let _tmp = self.rootPath.split("/");

                return _tmp;//_.remove(_tmp,null);
            }
        },
		methods: {
			init: function(){
                let self = this;

                self.load();

                self.signedUserName = $("#signed-user-name").val();

			},
			initPlugIn: function(){
			    let self = this;

                self.initFileUpload();

                self.initContextMenu();


                if(!_.isEmpty(self.defaultView)){
                    self.currentView = self.defaultView;
                }

			},
			toggleView: function(view){
			    let self = this;

			    self.currentView = view;

			},
			initContextMenu: function(){
			    let self = this;

                $.contextMenu({
                    selector: '.list-context-menu',
                    trigger: 'left',
                    build: function($trigger, e) {
                        // this callback is executed every time the menu is to be shown
                        // its results are destroyed every time the menu is hidden
                        // e is the original contextmenu event, containing e.pageX and e.pageY (amongst other data)

	                    let _item = null;

	                    if(!_.isEmpty(e.target.attributes.getNamedItem('data-item').value)) {
	                        _item = _.attempt(JSON.parse.bind(null, e.target.attributes.getNamedItem('data-item').value));
                        }

                        if(_.includes(['js'], _item.ftype)){
                            return {

                                items: {

                                    "read": {
                                        name: "下载", icon: "fas fa-download", callback: function (key, opt) {
                                            self.downloadIt(_item,true);
                                        }
                                    },
                                    "run": {
                                        name: "编辑/运行", icon: "fas fa-play", callback: function (key, opt) {
                                            self.editIt(_item);
                                        }
                                    },
                                    "sep1": "---------",
                                    "copy": {
                                        name: "复制", icon: "fas fa-copy", callback: function (key, opt) {
                                            self.copyIt(_item);
                                        }
                                    },
                                    "paste": {
                                        name: "粘贴", icon: "fas fa-paste", callback: function (key, opt) {
                                            self.pasteIt();

                                        }
                                    },
                                    "sep2": "---------",
	                                "delete": {
                                        name: "删除", icon: "fas fa-trash", callback: function (key, opt) {
                                            self.deleteIt(_item,true);
                                        }
                                    },
                                    "sep3": "---------",
                                    "share": {
                                        name: "共享", icon: "fas fa-share-square", callback: function (key, opt) {
                                            self.shareIt(_item);
                                        }
                                    },
                                    "sep4": "---------",
                                    "info": {
                                        name: "属性", icon: "fas fa-info", callback: function (key, opt) {
                                            self.info(_item);
                                        }
                                    }

            initFileUpload: function(){
                let self = this;
                let uploadButton = $('<button/>')
                    .addClass('btn btn-xs btn-primary')
                    .prop('disabled', true)
                    .text('准备中...')
                    .on('click', function () {
                        var $this = $(this),
                            data = $this.data();
                        $this
                            .off('click')
                            .text('中止')
                            .on('click', function () {
                                $this.remove();
                                data.abort();
                            });
                        data.submit().always(function () {
                            $this.remove();
                        });
                    });

                $('#file-upload').fileupload(self.upload.option)
                    .on('fileuploadadd', function (e, data) {

                        let _wnd = newWindow('fsupload','上传', `<div id="files" class="files">
																</div>`, null,null);

                        data.context = $('<ul/>').appendTo('#files');

                        $.each(data.files, function (index, file) {

                            let _name = file.name;

                            if(!_.isEmpty(file.name) && _.size(file.name) > 9){
                                _name = _.split(file.name,"",9).join("")+"..."
                            }

                            var node = $('<li/>')
                                .append($(`<a href="#" class="thumbnail" style="border:none;"/>`)
                                    .text(_name))
                                .attr("title",file.name)
                                .append($(`<div id="progress_${objectHash.sha1(file.name)}" class="progress">
										        <div class="progress-bar progress-bar-success"></div>
	                                       </div>`));
                            if (!index) {
                                node
                                    .append(uploadButton.clone(true).data(data));
                            }
                            node.appendTo(data.context);
                        });
                    })
                    .on('fileuploadprocessalways', function (e, data) {
                        var index = data.index,
                            file = data.files[index],
                            node = $(data.context.children()[index]);

                        if (file.preview) {
                            node
                                .prepend(file.preview);
                        }else{
                            node
                                .prepend(`<span class="fa fa-file fa-4x preview-null"></span>`);
                        }

                        if (file.error) {
                            node
                                .append('<hr>')
                                .append($('<span class="text-danger"/>').text(file.error));
                        }
                        if (index + 1 === data.files.length) {
                            data.context.find('button')
                                .text('上传')
	                            .css('display','none')
                                .prop('disabled', !!data.files.error);
                        }
                    })
                    .on('fileuploadprogress', function (e, data) {
                        let _name = objectHash.sha1(data.files[0].name);
                        let progress = parseInt(data.loaded / data.total * 100, 10);
                        $(`#progress_${_name} .progress-bar`).css(
                            'width',
                            progress + '%'
                        );

                    })
                    .on('fileuploaddone', function (e, data) {
                        $.each(data.result.files, function (index, file) {
                            if (file.url) {
                                var link = $('<a>')
                                    .attr('target', '_blank')
                                    .prop('href', file.url);
                                $(data.context.children()[index])
                                    .wrap(link);
                            } else if (file.error) {
                                var error = $('<span class="text-danger"/>').text(file.error);
                                $(data.context.children()[index])
                                    .append('<br>')
                                    .append(error);
                            }
                        });

                        self.load();

                        // close upload win

                    })
                    .on('fileuploadfail', function (e, data) {
                        $.each(data.files, function (index) {
                            var error = $('<span class="text-danger"/>').text('上传失败。');
                            $(data.context.children()[index])
                                .append('<br>')
                                .append(error);
                        });
                        // close upload win

                    })
                    .prop('disabled', !$.support.fileInput)
                    .parent().addClass($.support.fileInput ? undefined : 'disabled');
