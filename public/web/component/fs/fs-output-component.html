	/*----------  id是vue组件的name，内容是vue组件的option参数  ----------*/
	<script id="fs-output-component">
	{
	    delimiters: ['${', '}'],
        props: {
            id: String,
			bid: String,
            model: Object,
            showToolsBar: Boolean,
			showStatusBar: Boolean
        },
        data(){
            return {
                langTools:null,
                editor: null,
                inputText: "",
	            result: null
            }
        },
        mounted(){
            var self = this;

            self.$nextTick(function(){
                self.init();
            })
        },
        watch: {
            model: {
            	handler(val,oldVal){
                    this.editor.setValue(val.newInput);
                },
                deep:true,
                immediate:true
            }

        },
        created () {
            let self = this;

        },
        methods: {
            init() {
                
                this.langTools = ace.require("ace/ext/language_tools");
                this.editor = ace.edit(this.$refs.editor);
                
                this.editor.setOptions({
                    maxLines: Infinity,
                    minLines: 20,
                    autoScrollEditorIntoView: true,
                    enableBasicAutocompletion: true,
                    enableSnippets: true,
                    enableLiveAutocompletion: false
                });
                this.editor.$blockScrolling = Infinity;
                this.editor.setShowPrintMargin(this.model.printMargin);
                this.editor.setReadOnly(this.model.readOnly);
                this.editor.getSession().setUseSoftTabs(true);

                this.editor.getSession().setTabSize(2);
                this.editor.getSession().setUseWrapMode(true);

                this.editor.on('mousemove', ()=> {
                    this.editor.resize();
                });

                this.setTheme();
                this.setMode();
                this.setOptions();

				this.toggleToolsBar();

				//this.toggleStatusBar();

                } */
                
            },
            setOptions: function(){
                
                if(!_.isEmpty(this.model.options)){
                    this.editor.setOptions(this.model.options);
                } 
            },
            setTheme: function(){
                let self = this;

                if(_.isEmpty(self.model.theme)){
                	self.editor.setTheme("ace/theme/tomorrow");
                } else {
                	self.editor.setTheme("ace/theme/"+self.model.theme);
                }
                
            },
            setMode: function(){
                let self = this;

                if(_.isEmpty(self.model.mode)){
                	self.editor.getSession().setMode("ace/mode/json");
                } else {
                	self.editor.getSession().setMode("ace/mode/"+ self.model.mode);
                }
                
            },
            setValue: function(){
                let self = this;

                self.editor.setValue(self.model.oldInput);
            },
            getSelected: function(){
                let self = this;
                var temp = self.editor.getSelectedText();

                if(_.isEmpty(temp)){
                    self.inputText = self.editor.getValue();
                } else {
                    self.inputText = temp;
                }
            },
            toggleToolsBar: function(){
                let self = this;

                if(self.showToolsBar){
                    $(".editorToolBar").show();
                } else {
                    $(".editorToolBar").hide();
                }
            },
	        toggleStatusBar: function(){
                let self = this;

                if(self.showStatusBar) {
                    let StatusBar = ace.require("ace/ext/statusbar").StatusBar;
                    let statusBar = new StatusBar(self.editor, document.getElementById("statusBar"));
                }
	        },
	        copyIt: function(){
		        let self = this;

                new Clipboard(".copy", {
                    text: function(trigger) {
                        alertify.log("已复制");
                        return self.editor.getValue();
                    }
                });

	        },
            pasteIt: function(){
                let self = this;

                document.execCommand("paste");
                alertify.log("已粘贴");
            },
	        selectAll: function(){
                let self = this;

                self.editor.selection.selectAll();
            },
            clearIt: function(){
                let self = this;

                self.editor.setValue();
                alertify.log("已清空");
            }
        }
    
	
	}
	</script>
