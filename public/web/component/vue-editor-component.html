<code>

	<style>
		/*----------  style  ----------*/
		.vue-editor-component {
			background-color: rgb(246, 246, 246);
		}

		.vue-editor-component .ace_editor{
			top: 30px!important;
			border: none;
			margin: 0px 0px 10px 0px;
			width: 100%;
			height:100vh;
		}

		.ace_keyword {
			color: #a70909!important;
		}

		.toolsBar {
			height: 30px;
			background-color: rgb(246, 246, 246);
			position: fixed;
			top: 80px;
			right: 0px;
			z-index: 300;
			width:79.7vw;
		}


		
	</style>

	
	/*----------  最外层element会自动增加组件同名 class="vue-editor-component"  ----------*/
	<template>
		<div>
			<div class="toolsBar" id="toolsBar">
				<div class="btn-group" role="group" aria-label="..." style="float: right;">
					<a href="javascript:void(0);" class="btn btn-sm btn-primary copy" @click="copyIt" title="复制"><i class="fa fa-copy"></i></a>
					<a href="javascript:void(0);" class="btn btn-sm btn-primary paste" @click="pasteIt" title="粘贴"><i class="fa fa-paste"></i></a>
					<a href="javascript:void(0);" class="btn btn-sm btn-primary selectAll" @click="selectAll" title="全选"><i class="fa fa-square-o"></i></a>
					<a href="javascript:void(0);" class="btn btn-sm btn-primary clear" @click="clearIt" title="清空"><i class="fa fa-trash"></i></a>
					<a href="javascript:void(0);" class="btn btn-sm btn-primary query" @click="query"  title="执行"><i class="fa fa-play"></i></a>
					<a href="javascript:void(0);" class="btn btn-sm btn-primary queryPlus" @click="queryPlus"  title="执行"><i class="fa fa-play"></i>+</a>
					<a href="javascript:void(0);" class="btn btn-sm btn-primary queryAndSave" @click="queryAndSave"  title="执行并保存到文件"><i class="fa fa-forward"></i></a>
				</div>
			</div>
			<div :id="id" ></div>
			<div id="statusBar"></div>
		</div>
	</template>

	/*----------  id是vue组件的name，内容是vue组件的option参数  ----------*/
	<script id="vue-editor-component">
	{
	    delimiters: ['${', '}'],
        props: {
            id: String,
            model: Object,
            showToolsBar: Boolean,
			showStatusBar: Boolean
        },
        data: function(){
            return {
                editor: null,
                inputText: "",
	            result: null
            }
        },
        mounted: function(){
            var self = this;

            self.$nextTick(function(){
                self.init();
            })
        },
        watch: {
            'model.newInput': {
            	handler:function(val,oldVal){
                    let self = this;
                    
                    self.editor.setValue(val);
                },
                deep:true
            },
            result: {
                handler:function(val,oldVal){
                    let self = this;

                    if(val != oldVal) {
                        eventHub.$emit("QUERY-RESULT-TRIGGER-EVENT",self.result);
                    }
                },
                deep:true
            }

        },
        created: function () {
            let self = this;

        },
        methods: {
            init: function() {
                let self = this;

                self.editor = ace.edit(self.id);
                
                self.editor.setOptions({
                    maxLines: Infinity,
                    minLines: 20,
                    autoScrollEditorIntoView: true,
                    enableBasicAutocompletion: true,
                    enableSnippets: true,
                    enableLiveAutocompletion: false
                });
                self.editor.$blockScrolling = Infinity;
                self.editor.setShowPrintMargin(self.model.printMargin);
                self.editor.setReadOnly(self.model.readOnly); 
                self.editor.getSession().setUseSoftTabs(true);

                self.setTheme();
                self.setMode();
                self.setOptions();

				self.toggleToolsBar();

				self.toggleStatusBar();

                
            },
            setOptions: function(){
                let self = this;

                if(!_.isEmpty(self.model.options)){
                    self.editor.setOptions(self.model.options);
                } 
            },
            setTheme: function(){
                let self = this;

                if(_.isEmpty(self.model.theme)){
                	self.editor.setTheme("ace/theme/tomorrow");
                } else {
                	self.editor.setTheme("ace/theme/"+self.model.theme);
                }
                
            },
            setMode: function(){
                let self = this;

                if(_.isEmpty(self.model.mode)){
                	self.editor.getSession().setMode("ace/mode/json");
                } else {
                	self.editor.getSession().setMode("ace/mode/"+ self.model.mode);
                }
                
            },
            setValue: function(){
                let self = this;

                self.editor.setValue(self.model.oldInput);
            },
            getSelected: function(){
                let self = this;
                var temp = self.editor.getSelectedText();

                if(_.isEmpty(temp)){
                    self.inputText = self.editor.getValue();
                } else {
                    self.inputText = temp;
                }
            },
            toggleToolsBar: function(){
                let self = this;

                if(self.showToolsBar){
                    $(".toolsBar").show();
                } else {
                    $(".toolsBar").hide();
                }
            },
	        toggleStatusBar: function(){
                let self = this;

                if(self.showStatusBar) {
                    let StatusBar = ace.require("ace/ext/statusbar").StatusBar;
                    let statusBar = new StatusBar(self.editor, document.getElementById("statusBar"));
                }
	        },
	        copyIt: function(){
		        let self = this;

                new Clipboard(".copy", {
                    text: function(trigger) {
                        alertify.log("已复制");
                        return self.editor.getValue();
                    }
                });

	        },
            pasteIt: function(){
                let self = this;

                document.execCommand("paste");
                alertify.log("已粘贴");
            },
	        selectAll: function(){
                let self = this;

                self.editor.selection.selectAll();
            },
            clearIt: function(){
                let self = this;

                self.editor.setValue();
                alertify.log("已清空");
            },
            query: function(){
                let self = this;

                let _mql = self.editor.getValue();

                if(_.isEmpty(self.editor.getValue())){
                    return false;
                }

                if( self.editor.getSelectedText().length > 0 ) {
                    _mql = self.editor.getSelectedText();
                }

                let _list = fetchDataByMql(_mql);

                if(_list.status === 'ok'){
                    eventHub.$emit("LOG-CONSOLE-APPEND-EVENT", 'info', _list)
                } else {
                    eventHub.$emit("LOG-CONSOLE-APPEND-EVENT", 'error', _list)
                }


                if(_.isEmpty(_list)) {

                    alertify.log("查询结果为空");

                    return false;
                }

                // MQL for  CRUD
                if(_.includes(['create'],_list.meta.type)){
                    alertify.log("创建成功");
                    eventHub.$emit("OMDB-CLASS-REFRESH-EVENT", {type:'console', pattern: 'create-class', node: null});
                    return false;
                }

                if(_.includes(['drop'],_list.meta.type)){
                    alertify.log("删除成功");
                    eventHub.$emit("OMDB-CLASS-REFRESH-EVENT", {type:'console', pattern: 'drop-class', node: null});
                    return false;
                }

                if(_.includes(['create edge'],_list.meta.type)){
                    alertify.log("创建成功");
                    eventHub.$emit("OMDB-CLASS-REFRESH-EVENT", {type:'console', pattern: 'create-edge-type', node: null});
                    return false;
                }

                if(_.includes(['drop edge'],_list.meta.type)){
                    alertify.log("删除成功");
                    eventHub.$emit("OMDB-CLASS-REFRESH-EVENT", {type:'console', pattern: 'drop-edge-type', node: null});
                    return false;
                }

                if(_list.meta.type === 'alter'){
                    alertify.log("修改成功");
                    eventHub.$emit("OMDB-CLASS-REFRESH-EVENT", {type:'console', pattern: 'alter-class', node: null});
                    return false;
                }

                if(_list.meta.type === 'insert'){
                    alertify.log("插入成功");
                    eventHub.$emit("OMDB-CLASS-REFRESH-EVENT", {type:'console', pattern: 'insert-class', node: null});
                    return false;
                }


                let _data = _.attempt(JSON.parse.bind(null,_list.message));

                let _columns = columnsParse(_list.meta);

                // Graph
                if(_list.meta.type === 'gremlin'){

                    self.result = {type: 'graph-update', data: _data[0].graph};

                    return false;
                }

                self.result = {type: 'table-update', data: _.groupBy(_data,'class'), columns: _columns};

            },
            queryPlus: function(){
                let self = this;

                let _mql = self.editor.getValue();

                if(_.isEmpty(self.editor.getValue())){
                    return false;
                }

                if( self.editor.getSelectedText().length > 0 ) {
                    _mql = self.editor.getSelectedText();
                }

                let _list = fetchDataByMql(_mql);

                if(_list.status === 'ok'){
                    eventHub.$emit("LOG-CONSOLE-APPEND-EVENT", 'info', _list)
                } else {
                    eventHub.$emit("LOG-CONSOLE-APPEND-EVENT", 'error', _list)
                }


                if(_.isEmpty(_list)) {

                    alertify.log("查询结果为空");

                    return false;
                }

                // MQL for  CRUD
                if(_.includes(['create'],_list.meta.type)){
                    alertify.log("创建成功");
                    eventHub.$emit("OMDB-CLASS-REFRESH-EVENT", {type:'console', pattern: 'create-class', node: null});
                    return false;
                }

                if(_.includes(['drop'],_list.meta.type)){
                    alertify.log("删除成功");
                    eventHub.$emit("OMDB-CLASS-REFRESH-EVENT", {type:'console', pattern: 'drop-class', node: null});
                    return false;
                }

                if(_.includes(['create edge'],_list.meta.type)){
                    alertify.log("创建成功");
                    eventHub.$emit("OMDB-CLASS-REFRESH-EVENT", {type:'console', pattern: 'create-edge-type', node: null});
                    return false;
                }

                if(_.includes(['drop edge'],_list.meta.type)){
                    alertify.log("删除成功");
                    eventHub.$emit("OMDB-CLASS-REFRESH-EVENT", {type:'console', pattern: 'drop-edge-type', node: null});
                    return false;
                }

                if(_list.meta.type === 'alter'){
                    alertify.log("修改成功");
                    eventHub.$emit("OMDB-CLASS-REFRESH-EVENT", {type:'console', pattern: 'alter-class', node: null});
                    return false;
                }

                if(_list.meta.type === 'insert'){
                    alertify.log("插入成功");
                    eventHub.$emit("OMDB-CLASS-REFRESH-EVENT", {type:'console', pattern: 'insert-class', node: null});
                    return false;
                }


                let _data = _.attempt(JSON.parse.bind(null,_list.message));

                let _columns = columnsParse(_list.meta);


                // Graph
                if(_list.meta.type === 'gremlin'){

                    self.result = {type: 'graph-new', data: _data[0].graph};

                    return false;
                }

                self.result = {type: 'table-new', data: _.groupBy(_data,'class'), columns: _columns};

            },
            queryAndSave: function(){
                let self = this;

                let _mql = self.editor.getValue();

                if(_.isEmpty(self.editor.getValue())){
                    return false;
                }

                if( self.editor.getSelectedText().length > 0 ) {
                    _mql = self.editor.getSelectedText();
                }

                _mql = _mql.replace(/\n/g,' ').replace(/\t/g,' ').replace(/\\/g,' ');

                let _list = fetchDataByMql(_mql);
                let _content = JSON.stringify({mql: _mql, result: {message: _.attempt(JSON.parse.bind(null,_list.message)), meta: _list.meta}},null,4).replace(/   /g, ' ');
                let _ftype = "html";
                let _attr = {remark: "", ctime: _.now(), author: `{{.SignedUser.Name}}`, type: _ftype, icon: "/fs/home/assets/"+_ftype+".png?type=download"};
				let _name = '查询_' + moment().format("LLL");
				let _html = `<!DOCTYPE html>
							<html>
								<head>
								    <meta charset="UTF-8">
								    <title></title>
								</head>
								<body>
									<pre>${_content}</pre>
								</body>
							</html>`;

                let _url = fsTemp(_ftype, _name + "." + _ftype, _html, _attr);

                alertify.log(`已保存${_url}，<a class="btn btn-success" href="/fs${_url}?type=download" target="_blank">点击查看</a>`);
            }
        }
    
	
	}
	</script>

</code>
