	/*----------  最外层element会自动增加组件同名 class="vue-search-preset-component"  ----------*/

	/*----------  id是vue组件的name，内容是vue组件的option参数  ----------*/
	<script id="vue-search-preset-component">
	{
	   
	    delimiters: ['${', '}'],
		props:{
	        id: String,
			preset: Object,
		},
	    data: function(){
	        return {
	            model: {
	                preset: {
	                            default: {"name":"Nearest 1 day", value: " | nearest 1 day ", scale: {'scale':'day', 'step': 4, 'title':'Day', 'pattern':'LT', 'filter':'YYYY/MM/DD HH'}},
	                            nearest: [
	                                 {"name":"Nearest 30 second", value: " | nearest 30 seconds ", scale: {'scale':'second', 'step': 7, 'title':'Second', 'pattern':'LTS', 'filter':'YYYY/MM/DD HH:mm:ss'}},
	                                 {"name":"Nearest 1 minute", value: " | nearest 1 minutes ", scale: {'scale':'minute', 'step': 6, 'title':'Minute', 'pattern':'LTS', 'filter':'YYYY/MM/DD HH:mm'}},
	                                 {"name":"Nearest 5 minute", value: " | nearest 5 minutes ", scale: {'scale':'minute', 'step': 6, 'title':'Minute', 'pattern':'LTS', 'filter':'YYYY/MM/DD HH:mm'}},
	                                 {"name":"Nearest 10 minute", value: " | nearest 10 minutes ", scale: {'scale':'minute', 'step': 6, 'title':'Minute', 'pattern':'LTS', 'filter':'YYYY/MM/DD HH:mm'}},
	                                 {"name":"Nearest 15 minute", value: " | nearest 15 minutes ", scale: {'scale':'minute', 'step': 6, 'title':'Minute', 'pattern':'LTS', 'filter':'YYYY/MM/DD HH:mm'}},
	                                 {"name":"Nearest 30 minute", value: " | nearest 30 minutes ", scale: {'scale':'minute', 'step': 6, 'title':'Minute', 'pattern':'LTS', 'filter':'YYYY/MM/DD HH:mm'}},
	                                 {"name":"Nearest 1 hour", value: " | nearest 1 hour ", scale: {'scale':'hour', 'step': 5, 'title':'Hour', 'pattern':'LT', 'filter':'YYYY/MM/DD HH:mm'}},
	                                 {"name":"Nearest 2 hour", value: " | nearest 2 hour ", scale: {'scale':'hour', 'step': 5, 'title':'Hour', 'pattern':'LT', 'filter':'YYYY/MM/DD HH'}},
	                                 {"name":"Nearest 8 hour", value: " | nearest 8 hour ", scale: {'scale':'hour', 'step': 5, 'title':'Hour', 'pattern':'LT', 'filter':'YYYY/MM/DD HH'}},
	                                 {"name":"Nearest 1 day", value: " | nearest 1 day ", scale: {'scale':'day', 'step': 4, 'title':'Day', 'pattern':'LT', 'filter':'YYYY/MM/DD HH'}}
	                            ],
	                            realtime: [
	                                 {"name":"30 second window", value: " | within 30seconds ", scale: {'scale':'second', 'step': 7, 'title':'Second', 'pattern':'LTS', 'filter':'YYYY/MM/DD HH:mm:ss'}},
	                                 {"name":"1 minute window", value: " | within 1minutes ", scale: {'scale':'minute', 'step': 6, 'title':'Minute', 'pattern':'LTS', 'filter':'YYYY/MM/DD HH:mm'}},
	                                 {"name":"5 minute window", value: " | within 5minutes ", scale: {'scale':'minute', 'step': 6, 'title':'Minute', 'pattern':'LTS', 'filter':'YYYY/MM/DD HH:mm'}},
	                                 {"name":"10 minute window", value: " | within 10minutes ", scale: {'scale':'minute', 'step': 6, 'title':'Minute', 'pattern':'LTS', 'filter':'YYYY/MM/DD HH:mm'}},
	                                 {"name":"15 minute window", value: " | within 15minutes ", scale: {'scale':'minute', 'step': 6, 'title':'Minute', 'pattern':'LTS', 'filter':'YYYY/MM/DD HH:mm'}},
	                                 {"name":"30 minute window", value: " | within 30minutes ", scale: {'scale':'minute', 'step': 6, 'title':'Minute', 'pattern':'LTS', 'filter':'YYYY/MM/DD HH:mm'}},
	                                 {"name":"1 hour window", value: " | within 1hour ", scale: {'scale':'hour', 'step': 5, 'title':'Hour', 'pattern':'LT', 'filter':'YYYY/MM/DD HH:mm'}},
	                                 {"name":"2 hour window", value: " | within 2hour ", scale: {'scale':'hour', 'step': 5, 'title':'Hour', 'pattern':'LT', 'filter':'YYYY/MM/DD HH'}},
	                                 {"name":"8 hour window", value: " | within 8hour ", scale: {'scale':'hour', 'step': 5, 'title':'Hour', 'pattern':'LT', 'filter':'YYYY/MM/DD HH'}},
	                                 {"name":"1 day", value: " | within 1day ", scale: {'scale':'day', 'step': 4, 'title':'Day', 'pattern':'LT', 'filter':'YYYY/MM/DD HH'}},
	                                 {"name":"1 month", value: " | within 1month ", scale: {'scale':'month', 'step': 2, 'title':'Month', 'pattern':'L', 'filter':'YYYY/MM/DD HH'}},
	                                 {"name":"All Time", value: "", scale: {'scale':'year', 'step': 1, 'title':'Year', 'pattern':'L', 'filter':'YYYY/MM/DD HH'}}
	                            ],
	                            relative: [
	                                 {"name":"Today", value: " | today ", scale: {'scale':'day', 'step': 4, 'title':'Day', 'pattern':'LT', 'filter':'YYYY/MM/DD HH'}},
	                                 {"name":"Yesterday", value: " | yesterday ", scale: {'scale':'day', 'step': 4, 'title':'Day', 'pattern':'LT', 'filter':'YYYY/MM/DD HH'}},
	                                 {"name":"Week", value: " | week ", scale: {'scale':'week', 'step': 3, 'title':'Week', 'pattern':'L', 'filter':'YYYY/MM/DD'}},
	                                 {"name":"Last Week", value: " | last week ", scale: {'scale':'week', 'step': 3, 'title':'Week', 'pattern':'L', 'filter':'YYYY/MM/DD'}},
	                                 {"name":"Month", value: " | month ", scale: {'scale':'month', 'step': 2, 'title':'Month', 'pattern':'L', 'filter':'YYYY/MM/DD'}},
	                                 {"name":"Last month", value: " | last month ", scale: {'scale':'month', 'step': 2, 'title':'Month', 'pattern':'L', 'filter':'YYYY/MM/DD'}},
	                                 {"name":"Year", value: " | year ", scale: {'scale':'year', 'step': 1, 'title':'Year', 'pattern':'L', 'filter':'YYYY/MM'}},
	                                 {"name":"Last Year", value: " | last year ", scale: {'scale':'year', 'step': 1, 'title':'Year', 'pattern':'L', 'filter':'YYYY/MM'}},
	                            ],
	                            range: {
	                                from: "",
	                                to: ""
	                            },
	                            others: {
	                                ifHistory: false,
                                    ifDebug: false,
	                                forTime:  ' for vtime ',
	                            }
	                        }
	            }
	        }
	    },
	    watch: {
            'model.preset': {
                handler:function(val,oldVal){
                    let self = this;

                    if (val.default.name === 'All Time'){
                        self.model.preset.others.forTime = "";
					}

                    eventHub.$emit('preset-selected-event',val);

                },
                deep:true
            }

	    },
	    created:function(){
	        let self = this;

	        eventHub.$emit('preset-selected-event', self.model.preset);
	    },
	    mounted: function() {
	        let self = this;

	        self.$nextTick(function(){

	        	// 搜索预定义
	            if(!_.isEmpty(self.preset)){
                    self.model.preset.default = self.preset.default;
				}

	            $(self.$el).find("a[data-toggle='collapse']").click(
	                function(event) {

	                    var href = event.target.href.split("#")[1];
	                    
	                    event.stopPropagation();
	                    event.preventDefault();
	                    $(self.$el).find(".in").removeClass("in");
	                    $(self.$el).find("#"+href).collapse("toggle");
	                    $(self.$el).find("in").collapse("toggle");

	                    $(self.$el).find(".panel-heading").removeClass('active');
	                    $(this).parent().parent().toggleClass('active');
	                    
	                    $(self.$el).find("i").removeClass('fa-angle-down');
	                    $(self.$el).find("i").addClass(' fa-angle-right');

	                    $(this).parent().parent().find("i").removeClass(' fa-angle-right');
	                    $(this).parent().parent().find("i").addClass(' fa-angle-down');
	                }
	            );

	            self.initRange();
	        })
	    },
	    methods: {
	        initRange: function(){
	            let self = this;

	            let sDate = $(".range_from").flatpickr({
	                locale: "en",
	                enableTime: true,
	                time_24hr: true,
	                onChange: function(selectedDates, dateStr, instance) {
	                    self.model.preset.range.from = dateStr;
	                }
	            });
                let eDate = $(".range_to").flatpickr({
	                locale: "en",
	                enableTime: true,
	                time_24hr: true,
	                onChange: function(selectedDates, dateStr, instance) {
	                    self.model.preset.range.to = dateStr;
	                }
	            });

                self.$once('hook:beforeDestroy', function () {
                    sDate.destroy()
                    eDate.destroy();
                })
	        },
	        setByWindow: function(event){
	            let self = this;
	            
	            self.model.preset.default = event;
	        },
	        setByRange: function(){
	            let self = this;

	            if(!_.isEmpty(self.model.preset.range.from) && !_.isEmpty(self.model.preset.range.to)){
	                var range = {
	                                name: self.model.preset.range.from + "-" + self.model.preset.range.to, 
	                                value: " | window " + self.model.preset.range.from + " to " + self.model.preset.range.to, 
	                                scale: {'scale':'year', 'step': 1, 'title':'年', 'pattern':'YY/MM/DD'}
	                            };
	                self.model.preset.default = range;
	            }
	        }
	    }
	
	}
	</script>
