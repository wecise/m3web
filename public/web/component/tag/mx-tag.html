<code>

	<style scoped>
		/*----------  style  ----------*/
		.el-tag + .el-tag {
            margin-left: 10px;
        }
        .button-new-tag {
            margin-left: 10px;
            height: 32px;
            line-height: 30px;
            padding-top: 0;
            padding-bottom: 0;
        }
        .input-new-tag {
            width: 90px;
            margin-left: 10px;
            vertical-align: bottom;
        }

		.info-popper{
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            background: #fff;
            padding: 10px;
            outline: unset;
        }

	</style>

	
	/*----------  最外层element会自动增加组件同名 class="mx-tag"  ----------*/
	<template>		
		<el-container>
			<el-main style="padding:0px;overflow: hidden;" v-if="model.length > limit">
				<el-dropdown>
					<span class="el-dropdown-link">
						<i class="el-icon-price-tag el-icon--right"></i>
					</span>
					<el-dropdown-menu slot="dropdown">
						<el-dropdown-item :key="tag" v-for="tag in model">
							<el-tag
								closable
								:disable-transitions="false"
								@close="onTagClose(tag)">
								#{tag}#
							</el-tag>
						</el-dropdown-item>
					</el-dropdown-menu>
				</el-dropdown>
				<el-input
					class="input-new-tag"
					v-if="inputVisible"
					v-model="inputValue"
					ref="saveTagInput"
					size="small"
					@keyup.enter.native="handleInputConfirm"
					@blur="handleInputConfirm">
				</el-input>
				<el-button type="text" icon="el-icon-plus" v-else class="button-new-tag" size="small" @click.stop="showInput"></el-button>
			</el-main>
			<el-main style="padding:0px;overflow: hidden;" v-else>
				<el-tag
					:key="tag"
					v-for="tag in model"
					closable
					:disable-transitions="false"
					@close="onTagClose(tag)">
					#{tag}#
					</el-tag>
				<el-input
					class="input-new-tag"
					v-if="inputVisible"
					v-model="inputValue"
					ref="saveTagInput"
					size="small"
					@keyup.enter.native="handleInputConfirm"
					@blur="handleInputConfirm"></el-input>
				<el-button type="text" icon="el-icon-plus" v-else class="button-new-tag" size="small" @click.stop="showInput"></el-button>
			</el-main>
		</el-container>
	</template>

	/*----------  id是vue组件的name，内容是vue组件的option参数  ----------*/
	<script id="mx-tag">
	{
		delimiters: ['#{', '}#'],
		props: {
			domain: String,
			model: Array,
			limit: {
				default: 1,
				type: Number
			},
			id: String
		},
		data() {
			return {
				inputVisible: false,
				inputValue: ''
			};
		},
		methods: {
			onTagClose(tag) {
				
				this.model.splice(this.model.indexOf(tag), 1);

				if(!_.isEmpty(this.id)) {
					try{
						let term = {domain: this.domain, action: "-", tags: [tag], ids: [this.id]};
						fsHandler.callFsJScript("/matrix/tags/tag_service.js", encodeURIComponent(JSON.stringify(term)));

						eventHub.$emit("TAG-TREE-REFRESH");

					} catch(err){
						console.log(err);
					}
				}
				
			},
			showInput() {
				this.inputVisible = true;
				this.$nextTick(_ => {
				this.$refs.saveTagInput.$refs.input.focus();
				});
			},
			handleInputConfirm() {
				let inputValue = this.inputValue;
				if (inputValue) {
					this.model.push(inputValue);

					if(!_.isEmpty(this.id)) {
						try{
							let term = {domain:this.domain, action: "+", tags: [inputValue], ids: [this.id]};
							fsHandler.callFsJScript("/matrix/tags/tag_service.js", encodeURIComponent(JSON.stringify(term)));

							eventHub.$emit("TAG-TREE-REFRESH");

						} catch(err){
							console.log(err);
						}
					}

				}
				this.inputVisible = false;
				this.inputValue = '';
			}
		}
	}
	</script>

</code>
