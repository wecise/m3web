	/*----------  id是vue组件的name，内容是vue组件的option参数  ----------*/
	<script id="topological-graph-component">
	{
	    delimiters: ['${', '}'],
	    props: {
	        graphData: Object
	    },
	    data() {
            
            return {
                id: _.now(),
                model:{
                    graph:{
                        container: null,
                        model: null,
                        graph: null,
                        parent: null,
                        outline: null,
                        layout: {
                            default: "hierarchical",
                            inst: null,
                            edgeStyle: "rounded"
                        },
                        nodes:null,
                        edges:null,                        
                        path: {
                            list:[],
                            colors:['#ff0000','#ffd700','#666666','#00ffff','#40e0d0','#ff7373','#d3ffce','#3399ff','#000080','#66cccc','#a0db8e','#794044','#6897bb','#cc0000'],
                        },
                        default: {
                            title: 'name',
                            list: []
                        },
                        theme:{
                            color: "#FFFFFF",
                            predefineColors: [
                                                '#ffffff',
                                                '#f7f7f7',
                                                '#dddddd',
                                                '#e7e7e7',
                                                '#c7c7c7',
                                                '#6b778d',
                                                '#263859',
                                                '#17223b',
                                                '#333333',
                                                '#D3FFF4',
                                                '#EBDCF4',
                                                '#B3C0FD',
                                                '#AE8BB5',
                                                '#736D6D'
                                                ]
                        },
                        history:[],
                        timeline: {
                            value: "",
                            marks: {}
                        },
                        footbar:{
                            show: false
                        },
                        show: {
                            type: "image"
                        },
                        undoMng:null
                    },
                    control: {
                        ifFullScreen: false,
                        ifIcon: true,
                        show: true,
                        checkedNodes:[],
                        checkedEdges:[],
                        refresh:{
                            inst: null,
                            enable: true,
                            interval: 15*1000
                        }
                    }
                },
                entity: {
                    dialog: {
                        show: false,
                        ifClose: false,
                        classList: fsHandler.callFsJScript("/matrix/omdb/getClassListForTree.js",encodeURIComponent("/matrix/entity")).message,
                        defaultProps: {
                            children: 'children',
                            label: 'class'
                        }
                    },
                    newDialog:{
                        show: false,
                        tree: {

                        },
                        model:{
                            id:"",
                            name:"",
                            class: ""
                        }
                    },
                    source: {},
                    target: {},
                    edges: {
                        value: "",
                        list: fsHandler.callFsJScript("/matrix/graph/edges.js",null).message
                    }
                },
                layout: {
                    splitInst: null
                },
                global: {
                    count: 0
                }
	        }
        },
        filters: {
            genFileName(event){
                return `${window.ASSETS_ICON}/tools/png/${event}.png?type=open&issys=${window.SignedUser_IsAdmin}`;
            },
            pickScreenStyle(evt){
                if(evt){
                    return `el-icon-full-screen`;
                } else {
                    return `el-icon-copy-document`;
                }
            },
            pickIconStyle(evt){
                if(evt){
                    return `el-icon-picture-outline`;
                } else {
                    return `el-icon-s-help`;
                }
            }
        },
        computed: {
            allNodes(){
                try{
                    return  _.uniq(_.map(this.model.graph.nodes,(v,k)=>{
                                return v.getId().split(":")[0];
                            })).sort();
                } catch(err){
                    return [];
                }

            },
            allNodesIds(){
                try{
                    return  _.uniq(_.map(this.model.graph.nodes,(v,k)=>{
                                return v.getId();
                            }));
                } catch(err){
                    return [];
                }

            },
            allEdges(){
                try{
                    return  _.uniq(_.map(this.model.graph.edges,(v,k)=>{
                                return v.getValue();
                            })).sort();
                } catch(err){
                    return [];
                }
            }
        },
	    watch:{
	        graphData:{
                handler:function(val,oldVal){
                    if(val === oldVal){
                        return false;
                    } else {
                        this.onReload();
                    }
                },
                deep:true
            },
            'model.control.refresh.enable':{
                handler(val,oldVal){
                    if(val) {
                        this.model.control.refresh.inst = setInterval(()=>{
                            this.refreshEntityStatus();
                        },this.model.control.refresh.interval);
                        this.$message({
                            type: "info",
                            message: "自动刷新开启"
                        })
                    } else {
                        clearInterval(this.model.control.refresh.inst);
                        this.$message({
                            type: "info",
                            message: "自动刷新关闭"
                        })
                    }
                },
                deep:true
            }
        },
        created(){

            // 状态刷新频率
            this.model.control.refresh.interval = mx.global.register.topological.status_interval;

            eventHub.$on(`PATH-TOGGLE-EVENT-${this.id}-graph-path`,this.addPath);

            eventHub.$on("TOPOLOGICAL-ANALYSIS-CALLBACK", this.removePath);
            
            //初始化theme
            this.model.graph.theme.color = localStorage.getItem(`GRAPH-VIEW-THEME-${window.SignedUser_UserName}`);

            // 节点渲染方式
            this.model.control.ifIcon = (localStorage.getItem("TOPOLOGICAL-RENDER-TYPE"))=='true'?true:false;
            // 关系渲染类型
            this.model.graph.layout.edgeStyle = localStorage.getItem("TOPOLOGICAL-RENDER-EDGESTYLE") || 4;

            // 节点是否可以移动 
            mxGraphHandler.prototype.setMoveEnabled(true);
            //显示节点位置标尺  
            mxGraphHandler.prototype.guidesEnabled = true;

            // Alt disables guides

	    methods: {
            init() {
                
                if (!mxClient.isBrowserSupported()){
                    mxUtils.error('Browser is not supported!', 200, false);
                } else {
                    
                    this.model.graph.container = document.getElementById(this.$refs.graphContainer.$el.id);
                    
                    // 初始化Graph
                    this.model.graph.graph = new mxGraph(this.model.graph.container);

                    this.model.graph.parent = this.model.graph.graph.getDefaultParent();

                    this.model.graph.graph.setEnabled(true);
                    // 设定可连接
                    this.model.graph.graph.setConnectable(true);

                    // Clones the source if new connection has no target
                    this.model.graph.graph.connectionHandler.setCreateTarget(true);
                    
                    this.model.graph.graph.setConnectableEdges(false);
                    this.model.graph.graph.setDropEnabled(true);

                    // 是否允许平移。true：表示按住Shift+左键拖动时，整个graph移动；
                    // false：按住Shift+左键拖动时，选中的图形水平方向或者垂直方向平移。
                    this.model.graph.graph.setPanning(true);
                    
                    // 鼠标拖拉，手机浏览器拖拉
                    this.model.graph.graph.setPanning(true);
                    mxPanningHandler.prototype.isPanningTrigger = function(me) {
                        var evt = me.getEvent();
                        return true;
                    };

                    // 禁止改变节点大小
                    this.model.graph.graph.setCellsResizable(false);
                    
                    // 允许连线的目标和源是同一元素 
                    this.model.graph.graph.setAllowLoops(true); 
                    // 居中缩放
                    this.model.graph.graph.centerZoom = false;
                    // Tooltips on touch devices
                    this.model.graph.graph.setTooltips(!mxClient.IS_TOUCH);
                    // 支持Html
                    this.model.graph.graph.setHtmlLabels(true);

                    // 鼠标框选
                    new mxRubberband(this.model.graph.graph);

                    // Sets global styles
                    var style = this.model.graph.graph.getStylesheet().getDefaultEdgeStyle();
                    style[mxConstants.STYLE_EDGE] = mxEdgeStyle.EntityRelation;
                    style[mxConstants.STYLE_ROUNDED] = true;

                    style = this.model.graph.graph.getStylesheet().getDefaultVertexStyle();
                    style[mxConstants.STYLE_FILLCOLOR] = '#2f8ee7';
                    style[mxConstants.STYLE_FONTCOLOR] = '#333333';
                    style[mxConstants.STYLE_FONTSIZE] = '14';
                    style[mxConstants.STYLE_SHAPE] = 'swimlane';
                    style[mxConstants.STYLE_SPACING] = '10';
                    style[mxConstants.STYLE_STARTSIZE] = 30;
                    style[mxConstants.STYLE_GRADIENTCOLOR] = 'blue';

                    style = [];
                    style[mxConstants.STYLE_SHAPE] = mxConstants.SHAPE_RECTANGLE;
                    style[mxConstants.STYLE_STROKECOLOR] = 'none';
                    style[mxConstants.STYLE_FILLCOLOR] = 'none';
                    style[mxConstants.STYLE_FOLDABLE] = false;
                    style = this.model.graph.graph.getStylesheet().putCellStyle('column', style);

                    // 预览时鼠标悬浮到节点时，改变鼠标样式
                    this.model.graph.graph.getCursorForCell = function(cell){
                        if (cell != null && cell.value != null && cell.vertex ==1 ){
                            return 'pointer';
                        }
                    }
                    
                    new mxCellTracker(this.model.graph.graph);
                    
                    // 布局定义
                    if(this.model.graph.layout.default === 'hierarchical'){
                        // Layout hierarchical
                        this.model.graph.layout.inst = new mxHierarchicalLayout(this.model.graph.graph);
                        this.model.graph.layout.inst.edgeStyle = this.model.graph.layout.edgeStyle;
                        this.model.graph.layout.inst.intraCellSpacing = 60;
                        this.model.graph.layout.inst.interRankCellSpacing = 60;
                    } else if(this.model.graph.layout.default === 'organic'){
                        // Layout Organic
                        this.model.graph.layout.inst = new mxFastOrganicLayout(this.model.graph.graph);
                        this.model.graph.layout.inst.forceConstant = 140;
                    } else if(this.model.graph.layout.default === 'tree_vertical'){
                        /* Layout tree vertical */
                        var layout = new mxCompactTreeLayout(this.model.graph.graph, false, false);
                        layout.useBoundingBox = true;
                        layout.edgeRouting = false;
                        layout.levelDistance = 40;
                        layout.nodeDistance = 60;
                        layout.isVertexMovable = function(cell){
                            return true;
                        };
                        var layoutMgr = new mxLayoutManager(this.model.graph.graph);

                        layoutMgr.getLayout = function(cell){
                            if (cell.getChildCount() > 0){
                                return layout;
                            }
                        };
                    } else if(this.model.graph.layout.default === 'tree_horizontal'){
                        /* Layout tree horizontal */
                        var layout = new mxCompactTreeLayout(this.model.graph.graph, true, false);
                        layout.useBoundingBox = true;
                        layout.edgeRouting = false;
                        layout.levelDistance = 40;
                        layout.nodeDistance = 60;
                        layout.isVertexMovable = function(cell){
                            return true;
                        };
                        var layoutMgr = new mxLayoutManager(this.model.graph.graph);

                        layoutMgr.getLayout = function(cell){
                            if (cell.getChildCount() > 0){
                                return layout;
                            }
                        };
                    } else if(this.model.graph.layout.default === 'composite'){
                        /* Layout partition */
                        let first = new mxHierarchicalLayout(this.model.graph.graph);
                        let second = new mxCircleLayout(this.model.graph.graph);
                        this.model.graph.layout.inst = new mxCompositeLayout(this.model.graph.graph, [first, second], first);
                    } else {
                        /* Layout Circle */
                        this.model.graph.layout.inst = new mxCircleLayout(this.model.graph.graph);
                    }

                    // Animates the changes in the graph model
                    this.model.graph.graph.getModel().addListener(mxEvent.CHANGE, (sender, evt)=>
                    {
                        var changes = evt.getProperty('edit').changes;
                        mxEffects.animateChanges(this.model.graph.graph, changes);
                    });

                    this.initGraph();
                    this.cellAddEvent();

                }
            },
            checkImgExists(name){
                let term = {parent:"/assets/images/entity/png", name:name};
                return fsHandler.callFsJScript("/matrix/graph/checkHaveFile.js", encodeURIComponent(JSON.stringify(term))).message;
            },
            initGraph(){
                
                let allNodes = [];
                let allEdges = [];

                this.model.graph.graph.getModel().beginUpdate();
                
                try{

                    if(!_.isEmpty(window.URL_PARAMS_ITEM)) {
                        let doc = mxUtils.parseXml(this.graphData);
                        let svgBgColor = doc.getElementsByTagName("mxGraphModel")[0].getAttribute("background") || "#ffffff";
                        $("svg", this.$el).css("background-color",svgBgColor);
                        let codec = new mxCodec(doc);

                        codec.decode(doc.documentElement, this.model.graph.graph.getModel());

                        $("foreignObject div").css("color","#849EB6");
                    } else {
                        
                        this.model.graph.graph.getModel();
                        this.model.graph.nodes = {};
                        
                        // 添加节点类型，是否是新增、删除或者正常
                        allNodes =  _.map(this.graphData.nodes,(v)=>{
                                            return _.extend(v,{type:'normal'});
                                    });
                        
                        //合并新增节点
                        try{
                            allNodes = _.extend(allNodes,_.map(this.graphData.diff.add.nodes,(v)=>{
                                return _.extend(v,{type:'add'});
                            }))
                        }catch(err){
                            
                        }
                        
                        //合并删除的节点
                        try{
                            allNodes =  _.concat(allNodes,_.map(this.graphData.diff.del.nodes,(v)=>{
                                            return _.extend(v,{type:'del'});
                                        }))
                        } catch(err){
                            
                        }

                        // 添加edge类型，包括正常的、新增的、删除的
                        allEdges = _.map(this.graphData.edges,(v)=>{
                            return _.extend(v,{type:"normal"});
                        });

                        //合并新增edge
                        try{
                            allEdges = _.map(allEdges,(v)=> {
                                if(_.find(this.graphData.diff.add.edges,{id:v.id})){
                                    return _.extend(v,{type:'add'});
                                } else {
                                    return v;
                                }
                            });
                        }catch(err){

                        }
                        
                        // 合并删除edge
                        try {
                            allEdges =  _.concat(allEdges,_.map(this.graphData.diff.del.edges,(v)=> {
                                            return _.extend(v,{type:'del'});
                                        }));
                        } catch(err){
                            
                        }

                        // 绘制节点
                        _.forEach(allNodes,(v)=>{

                            let _type = v._icon || 'matrix';
                            
                            // 可设置默认显示属性
                            let _name =  '';
                            
                            try{
                                if(window.URL_PARAMS_GRAPH){
                                    _name = v[window.URL_PARAMS_GRAPH.title];
                                } else {
                                    _name = v[this.model.graph.default.title];
                                }
                            } catch(err){
                                _name = v["id"];
                            }

                            // normal
                            // 选择节点渲染模式：icon/shape
                            let node = null;
                            let imageUrl = `${window.ASSETS_ICON}/entity/png/${_type}.png?type=download&issys=${window.SignedUser_IsAdmin}`;
                            
                            // icon渲染
                            if(this.model.control.ifIcon){
                                if(this.checkImgExists(`${_type}.png`)){
                                    node = this.model.graph.graph.insertVertex(this.model.graph.parent, v.id, _name, 50, 50, 60, 60,`shape=image;html=1;image=${imageUrl};verticalLabelPosition=bottom;verticalAlign=top;`);
                                } else {
                                    node = this.model.graph.graph.insertVertex(this.model.graph.parent, v.id, _name, 50, 50, 50, 50,`shape=ellipse;perimeter=ellipsePerimeter;html=1;labelPosition=center;verticalLabelPosition=bottom;align=center;verticalAlign=middle;`);
                                }    
                            } 
                            // shape渲染
                            else {
                                node = this.model.graph.graph.insertVertex(this.model.graph.parent, v.id, _name, 50, 50, 50, 50,`shape=ellipse;perimeter=ellipsePerimeter;html=1;labelPosition=center;verticalLabelPosition=bottom;align=center;verticalAlign=middle;`);
                            }

                            

                            // node directory
                            _.extend(this.model.graph.nodes,{[v.id]:node});


                            //add
                            if(v.type && v.type === 'add'){
                                let overlay = new mxCellOverlay(new mxImage(`/fs/assets/images/apps/png/flag/add.png?issys=true&type=download`,24,24), "新增", mxConstants.ALIGN_RIGHT, mxConstants.ALIGN_TOP, new mxPoint(-10,15));
                                this.model.graph.graph.addCellOverlay(node, overlay);
                            }

                            //delete
                            if(v.type && v.type === 'del'){
                                let overlay = new mxCellOverlay(new mxImage(`/fs/assets/images/apps/png/flag/delete.png?issys=true&type=download`,24,24), "删除", mxConstants.ALIGN_RIGHT, mxConstants.ALIGN_TOP, new mxPoint(-10,15));
                                this.model.graph.graph.addCellOverlay(node, overlay);
                            }

                        })

                        // 边界
                        this.model.graph.edges = {};
                        _.forEach(allEdges,(k,index)=>{
                            
                            let source = this.model.graph.nodes[k.source];
                            let target = this.model.graph.nodes[k.target];

                            let baseEdgeStyle = 'edgeStyle=elbowEdgeStyle;html=1;rounded=1;jettySize=auto;orthogonalLoop=1;endArrow=block;endFill=1;';
                            let direction = '';

                            if(k.twoway){
                                direction = 'startArrow=block;endArrow=block;endFill=1;';
                            }

                            if(k.type=='add'){
                                direction += 'strokeColor=#47fa28;strokeWidth=2;';
                            } else if(k.type=='del'){
                                direction += 'dashed=1;strokeColor=#ff0000;strokeWidth=2;';
                            } else {
                                direction += ''; 
                            }

                            // edge为path的样式
                            if(k.class === "path"){
                                baseEdgeStyle = 'edgeStyle=elbowEdgeStyle;orthogonalLoop=1;strokeWidth=1;dashed=1;startFill=0;endArrow=none;endFill=0;startArrow=none;orthogonal=1;elbow=vertical;';
                                let strokeColor = this.model.graph.path.colors[index] || _.sample(this.model.graph.path.colors);
                                let edge = this.model.graph.graph.insertEdge(this.model.graph.parent, k.id, k.class, source, target, baseEdgeStyle+direction+`strokeColor=${strokeColor}`);
                                return;
                            }

                            let edge = null;
                            try {
                                let edgeName = _.find(allEdges,{name:k.class}).remedy;
                                edge = this.model.graph.graph.insertEdge(this.model.graph.parent, k.id, edgeName, source, target, baseEdgeStyle+direction);
                            } catch(err){
                                edge = this.model.graph.graph.insertEdge(this.model.graph.parent, k.id, k.class, source, target, baseEdgeStyle+direction);
                            }
                            
                            // edge directory
                            try{
                                let id = source.getId() + ':' + target.getId();
                                _.extend(this.model.graph.edges, { [id]: edge });
                            } catch(err){
                                console.log(err)
                            }
                            
                        })


                    }
                    
                }
                finally {
                    
                    $(this.$refs.graphContainer.$el).after(this.$refs.footer.$el);

                    this.toCenter();

                    this.model.graph.graph.getModel().endUpdate();

                    // Executes the layout handler
                    this.executeLayout();

                }
            },
            executeLayout(){
                if(this.model.graph.layout.default === 'hierarchical' 
                    || this.model.graph.layout.default === 'organic'
                    || this.model.graph.layout.default === 'circle'
                    || this.model.graph.layout.default === 'composite'){
                    this.model.graph.layout.inst.execute(this.model.graph.parent);
                }
            },
            addChild(graph, cell){
                var model = this.model.graph.graph.getModel();
                var parent = this.model.graph.graph.getDefaultParent();
                var vertex;

                model.beginUpdate();
                try{
                    vertex = graph.insertVertex(parent, null, 'Double click to set name');
                    var geometry = model.getGeometry(vertex);

                    // Updates the geometry of the vertex with the
                    // preferred size computed in the graph
                    var size = graph.getPreferredSizeForCell(vertex);
                    geometry.width = size.width;
                    geometry.height = size.height;

                    // Adds the edge between the existing cell
                    // and the new vertex and executes the
                    // automatic layout on the parent
                    var edge = graph.insertEdge(parent, null, '', cell, vertex);

                    // Configures the edge label "in-place" to reside
                    // at the end of the edge (x = 1) and with an offset
                    // of 20 pixels in negative, vertical direction.
                    edge.geometry.x = 1;
                    edge.geometry.y = 0;
                    edge.geometry.offset = new mxPoint(0, -20);

                    addOverlays(graph, vertex, true);
                }
                finally
                {
                    model.endUpdate();
                }
                
                return vertex;
            },
            deleteSubtree(cell){
                // Gets the subtree from cell downwards
                var cells = [];
                this.model.graph.graph.traverse(cell, true, (vertex)=>{
                    cells.push(vertex);
                    
                    return true;
                });

                this.model.graph.graph.removeCells(cells);
            },
            createOverlayByTip(image, tooltip) {
                            
                let overlay = new mxCellOverlay(new mxImage(`/fs/assets/images/apps/png/severity/${image}.png?issys=true&type=open`,24,24), tooltip, mxConstants.ALIGN_RIGHT, mxConstants.ALIGN_TOP, new mxPoint(-10,15));
                
                return overlay;

            refreshEntityStatus(){
                const self = this;

                // 图所有节点
                let cells = _.map(self.model.graph.graph.getChildVertices(self.model.graph.graph.getDefaultParent()),function(v,k){
                                return {gid: v.id, name: v.value};
                            });
    
                let input = "('" + `${cells.join("','")}` + "')";

                let status = fsHandler.callFsJScript("/matrix/graph/graph_imap_data.js", encodeURIComponent(JSON.stringify(cells))).message;

                self.model.graph.graph.getModel().beginUpdate();

                try {
                    
                    _.forEach(status,function(v) {
                        let id = v.gid;
                        let status = v.status;
                        let cell = self.model.graph.graph.getModel().getCell(id);
                        let state = self.model.graph.graph.view.getState(cell);
                        
                        if (cell != null) {
                            
                            // Resets
                            self.model.graph.graph.removeCellOverlays(cell);
    
                            if (status >= 5) {

                                self.model.graph.graph.addCellOverlay(cell, self.createOverlayByTip(status, `${id}: 重大告警`));

                            } else if (status >3 && status < 5) {
                                self.model.graph.graph.addCellOverlay(cell, self.createOverlayByTip(status, `${id}: 严重告警`));
                            } else {
                                self.model.graph.graph.removeCellOverlays(cell);
                            } 
                        
                        }

                    })

                } catch(err){

                }
                finally {
                    self.model.graph.graph.getModel().endUpdate();
                }

                            let id = source.getId() + ':' + target.getId();
                            _.extend(edges, { [id]: edge });
                        } catch(err){
                            console.log(err)
                        }
                        
                    })
                    
                }

                    graph.getModel().endUpdate();

            addPath(paths){
                
                let pathsByOmitProp = _.map(paths,(v)=>{
                                return _.omit(v,['num','class']);
                            });
                
                this.model.graph.graph.getModel().beginUpdate();
                
                try{
                    this.model.graph.graph.getModel()

                    this.removePath();
                    
                    _.forEach(pathsByOmitProp,(v,index)=>{
                        // keys
                        var keys = _.keys(v);
                        // values
                        var values = _.values(v);
                        
                        for(var i=0;i<keys.length;i++){
                            let source = this.model.graph.nodes[v[keys[i]]];
                            let target = this.model.graph.nodes[v[keys[i+1]]];
                            if(_.isUndefined(target)){
                                return;
                            }
                            let baseEdgeStyle = 'edgeStyle=elbowEdgeStyle;orthogonalLoop=1;strokeWidth=2;dashed=1;startFill=0;endArrow=none;endFill=0;startArrow=none;orthogonal=1;elbow=vertical;';
                            let strokeColor = this.model.graph.path.colors[index] || _.sample(this.model.graph.path.colors);
                            
                            let hasPath = this.model.graph.graph.getModel().getCell(`path${index+1}${i}`);
                            if(!hasPath){
                                let path = this.model.graph.graph.insertEdge(this.model.graph.parent, `path${index+1}${i}`, `${index+1}`, source, target, baseEdgeStyle+`strokeColor=${strokeColor};`);
                                this.model.graph.path.list.push(path);
                            }
                        }
                    })

                    
                    this.entity.dialog.show = false;

                    // Executes the layout handler
                    this.executeLayout();

                } catch(err){

                }
                finally{
                    this.model.graph.graph.getModel().endUpdate();
                }

            themeFont(hexcolor){

                // If a leading # is provided, remove it
                if (hexcolor.slice(0, 1) === '#') {
                    hexcolor = hexcolor.slice(1);
                }

                // If a three-character hexcode, make six-character
                if (hexcolor.length === 3) {
                    hexcolor = hexcolor.split('').map(function (hex) {
                        return hex + hex;
                    }).join('');
                }

                // Convert to RGB value
                var r = parseInt(hexcolor.substr(0,2),16);
                var g = parseInt(hexcolor.substr(2,2),16);
                var b = parseInt(hexcolor.substr(4,2),16);

                // Get YIQ ratio
                var yiq = ((r * 299) + (g * 587) + (b * 114)) / 1000;

                // Check contrast
                return (yiq >= 128) ? 'black' : 'white';

            },

            addEdge(sNode,tNode){
                
                this.model.graph.graph.getModel().beginUpdate();

                let source = this.model.graph.nodes[sNode];
                
                try{

                    this.model.graph.graph.getModel();

                    _.forEach(tNode, (v)=>{
                        
                        let target = null;

                        // 如果没有Cell，先新建Cell
                        if(!this.model.graph.nodes[v.key]){
                            target = this.addCell(v)
                        }

                        target = this.model.graph.nodes[v.key];
                        
                        let id = sNode + '-' + target.getId();
                        let edgeNode = {id:id, class:''};

                        let baseEdgeStyle = 'edgeStyle=elbowEdgeStyle;html=1;rounded=1;jettySize=auto;orthogonalLoop=1;endArrow=block;endFill=1;';
                        let direction = 'startArrow=block;endArrow=block;endFill=1;';

                        // add
                        direction += 'strokeColor=#47fa28;strokeWidth=2;';

                        let edge = null;
                        try {
                            edge = this.model.graph.graph.insertEdge(this.model.graph.parent, edgeNode.id, '', source, target, baseEdgeStyle+direction);
                        } catch(err){
                            edge = this.model.graph.graph.insertEdge(this.model.graph.parent, edgeNode.id, edgeNode.class, source, target, baseEdgeStyle+direction);
                        }

                        // edges directory
                        _.extend(this.model.graph.edges, {[id]:edge});
                    })
                    
                    // Executes the layout handler
                    this.executeLayout();
                    
                } finally {
                    this.model.graph.graph.getModel().endUpdate();
                }

                    this.model.graph.graph.escape();

            initTimeLine(){

                const timelineLabels = (desiredStartTime, interval, period) => {
                    const periodsInADay = moment.duration(1, 'day').as(period);

                    const timeLabels = [];
                    const startTimeMoment = moment(desiredStartTime, 'hh:mm');
                    for (let i = 0; i <= periodsInADay; i += interval) {
                        startTimeMoment.add(i === 0 ? 0 : interval, period);
                        timeLabels.push(startTimeMoment.format('LT'));
                    }

                    return timeLabels;
                };

                // timelineLabels('18:00', 2, 'hours')
                // timelineLabels('06:00', 30, 'm')
                // timelineLabels('00:00', 5, 'minutes')
                let current = moment().format('LT');
                let type = 'hour'; // hour,m, minutes
                let step = 1;
                let timeline = timelineLabels(current, step, type)
                _.forEach(timeline, (v,index)=>{
                    _.extend(this.model.graph.timeline.marks, {
                        [index*4]: {
                            style: {
                                color: '#1989FA'
                            },
                            label: v
                        }
                    });
                })
            },

                // 删除节点
                if(!cell.edge){
                    this.$confirm(`确定删除该实体？`, '提示', {
                            confirmButtonText: '确定',
                            cancelButtonText: '取消',
                            type: 'warning'
                        }).then(() => {
                            // entity action
                            let entity = {id:cell.getId(),type:'delete'};
                            fsHandler.callFsJScript("/matrix/graph/entity-action.js",encodeURIComponent(JSON.stringify(entity)));

                            // graph action
                            cell.removeFromParent();
                            this.model.graph.graph.refresh(cell);
                            
                            this.$message({
                                message: '删除实体成功',
                                type: 'success'
                            }); 
                        }).catch(() => {
                            
                        });
                }
                // 删除关系
                else{
                    this.$confirm(`确定删除该实体关系？`, '提示', {
                            confirmButtonText: '确定',
                            cancelButtonText: '取消',
                            type: 'warning'
                        }).then(() => {
                            
                            // entity action
                            let sourceId = cell.getId().split("-")[0];
                            let targetId = cell.getId().split("-")[1];
                            let type = cell.getValue();
                            let edges = {
                                id: sourceId, 
                                type: type, 
                                action:"-", 
                                value: _.map([targetId],(v)=>{
                                    return {key: v, label: v};
                                })
                            };
                    
                            // 更新关系
                            let rtn = fsHandler.callFsJScript("/matrix/graph/edges-action.js",encodeURIComponent(JSON.stringify(edges)));
                            
                            if(rtn.status == 'ok'){
                                this.$message({
                                    type: "success",
                                    message: "删除关系成功！"
                                })
                                // graph action
                                cell.removeFromParent();
                                this.model.graph.graph.refresh(cell);

                            } else {
                                this.$message({
                                    type: "error",
                                    message: "删除关系失败！"
                                })
                            }

                        }).catch(() => {
                            
                        });
                }
            },
            addEntity(entity){
                let rtn = null;

                if(!this.entity.edges.value){
                    this.$message({
                        type: "info",
                        message: "请选择关系类型！"
                    });
                    return false;
                }

                if(!entity){
                    
                    rtn = fsHandler.callFsJScript("/matrix/graph/entity-action.js",encodeURIComponent(JSON.stringify(this.entity.target))).message;
                }

                this.$message({
                    type: "success",
                    message: "实体插入成功！"
                })

                this.updateEntityEdge();
            },
            updateEntityEdge(){
                
                if(!this.entity.edges.value){
                    this.$message({
                        type: "info",
                        message: "请选择关系类型！"
                    });
                    return false;
                }

                if(!this.entity.source.id){
                    this.$message({
                        type: "info",
                        message: "请确定起始节点！"
                    });
                    return false;
                }

                if(!this.entity.target.id){
                    this.$message({
                        type: "info",
                        message: "请确定目标节点！"
                    });
                    return false;
                }


                /* value = [
                    {
                    "key": "linux:wecise",
                    "label": "linux:wecise",
                    "class": "/matrix/entity/linux",
                    "disabled": 0
                    }
                ] */
                
                let edges = {
                                id:this.entity.source.id, 
                                type:this.entity.edges.value, 
                                action:"+", 
                                value: _.map([this.entity.target],(v)=>{
                                    return {key: v.id, label: v.value};
                                })
                            };
                    
                // 更新关系
                let rtn = fsHandler.callFsJScript("/matrix/graph/edges-action.js",encodeURIComponent(JSON.stringify(edges)));
                            
                if(rtn.status == 'ok'){
                    this.$message({
                        type: "success",
                        message: "创建关系成功！"
                    })
                    
                    this.entity.dialog.ifClose = false;
                    this.entity.dialog.show = false;

                } else {
                    this.$message({
                        type: "error",
                        message: "创建关系失败！"
                    })
                }

            },
            // Action For Cells
            deleteCells(includeEdges){
                
                this.model.graph.graph.escape();

                //var cells = this.model.graph.graph.getDeletableCells(this.model.graph.graph.getSelectionCells());
                let cells = this.model.graph.graph.getChildVertices(this.model.graph.graph.getDefaultParent());
                
                if (cells != null && cells.length > 0){
                    var parents = this.model.graph.graph.model.getParents(cells);
                    this.model.graph.graph.removeCells(cells, includeEdges);
                    
                    // Selects parents for easier editing of groups
                    if (parents != null) {
                        var select = [];
                        
                        for (var i = 0; i < parents.length; i++) {
                            if (this.model.graph.graph.model.contains(parents[i]) &&
                                (this.model.graph.graph.model.isVertex(parents[i]) ||
                                this.model.graph.graph.model.isEdge(parents[i]))){
                                select.push(parents[i]);
                            }
                        }
                        
                        this.model.graph.graph.setSelectionCells(select);
                    }
                }
            },
            onTagClick(event,type,value){
                event.preventDefault();
                event.stopPropagation();
                
                this.model.control.ifIcon = false;
                this.onReload();
                //this.model.graph.graph.selectAll(null, true);
                let cells = this.model.graph.graph.getChildVertices(this.model.graph.graph.getDefaultParent());
                _.forEach(cells,(v)=>{
                    if(!_.startsWith(v.getId(),value)){
                        this.model.graph.graph.setCellStyles(mxConstants.STYLE_FILLCOLOR, "#f6f6f6", [v]);
                        this.model.graph.graph.setCellStyles(mxConstants.STYLE_FONTCOLOR, "#333333", [v]);
                        this.model.graph.graph.setCellStyles(mxConstants.STYLE_GRADIENTCOLOR, "#ffffff", [v]);
                        //this.model.graph.graph.getModel().setVisible(v, false);
                    }    
                })
                
            }
	    }
	
	}
	</script>
