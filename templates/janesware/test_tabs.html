{{template "base/head" .}}

<!-- zTree Core CSS -->
<link href="{{AppSubUrl}}/web/vendor/zTree/css/entityStyle/zTreeStyle.css" type="text/css" rel="stylesheet">


<style>
	
	body {
		background-color: #d9e0e7;
	}

</style>

<div id="app"></div>

<!-- ECharts单文件引入 --> 
<script src="{{AppSubUrl}}/web/vendor/echart/echarts.min.js"></script>

<script type="text/javascript">
	
	$(function() {

		var appVue = new Vue({
        	delimiters: ['${', '}'],
        	el: "#app",
        	template: "#app-template",
        	data: {
				tabs:[
					{title:'告警',content:'1',child:[
						{title:'告警',content:'4'},
						{title:'告警',content:'5'},
						{title:'告警',content:'6',child:[
							{title:'告警',content:'7'},
							{title:'告警',content:'8'},
							{title:'告警',content:'9'}
						]}
					]},
					{title:'性能',content:'2'},
					{title:'日志',content:'3'}
				]
        	},
        	mounted: function(){
        		
			},
			created: function(){
			},
			methods: {
				init(){

				}
			}
        })
	});

</script>

<script type="text/x-template" id="app-template">
	<div id="content" class="content container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<tabs justified>
					<tab :title="item.title" v-for="item in tabs">
					  <p>${item.content}</p>
					  <tabs justified v-if="item.child">
							<tab :title="it.title" v-for="it in item.child">
								<p>${it.content}</p>
							</tab>
					  </tabs>
					</tab>
				</tabs>
			</div>
		</div>
	</div>
</script>

{{template "base/footer" .}}
