<style>

	/* body */
	body {
		overflow:hidden;
		height: 100vh;
	}
	#page-container{
		height: 100%;
    	overflow: hidden;
	}

	/* content */
	#content.content {
		margin: -15px -15px 0px 45px;
		height: 100%;
		overflow-x: hidden;
		overflow-y: auto;
	}

	.container-fluid {
		margin: -4px 0px;
	}

	/* Event view */
	.event-view .tree-view {
		padding: 0 15px;
	}

	/* 运维模式 */
	.event-view.view-normal .tree-view {
		display: none;
		width: 0%;
	}
	.event-view.view-normal .table-view {
		width: 100%;
	}

	/* 标签树模式 */
	.event-view.view-tags .tree-view {
		width: 18%;
	}
	.event-view.view-tags .table-view {
		width: 82%;
	}

	/* 全屏模式 */
	.event-view.view-fullscreen .tree-view {
		display: none;
		width: 0%;
	}
	.event-view.view-fullscreen .table-view {
		width: 100%;
	}

	/* timeline view */
	.timeline-view {
		background: rgb(250, 250, 250);
	}

	/* table view */
	.table-view {
		padding-top: 10px!important;
	}


	/* nav nav-tabs nav-tabs-line-2px li a */
	.panel-title-btn .nav-tabs-line-2px{
		margin: 0 -15px;
	}
	.panel-title-btn .nav-tabs-line-2px > li > a {
		padding: 0px 15px
	}

	/* 自定义Panel */
	.graphContainer.panel-default > .panel-body {
		height: calc(100vh - 125px);
		overflow:hidden;
		background: #ffffff;
		padding: 5px;
	}
	.graphContainer.panel-inverse > .panel-body {
		height: calc(100vh - 125px);
		overflow:hidden;
		background: rgb(12, 61, 109);
		padding: 5px;
	}

	.event.panel-default > .panel-body {
		height: 78vh;
		overflow:hidden;
		background: #ffffff;
		padding: 5px;
	}
	.event.panel-inverse > .panel-body {
		height: 78vh;
		overflow:hidden;
		background: rgb(12, 61, 109);
		padding: 5px;
	}

	.association.panel-default > .panel-body {
		height: 78vh;
		overflow:hidden;
		background: #ffffff;
		padding: 5px;
	}
	.association.panel-inverse > .panel-body {
		height: 78vh;
		overflow:hidden;
		background: rgb(12, 61, 109);
		padding: 5px;
	}


	/* 告警详情页Tab */
	.nav-tabs.event-detail-data-ul > li {
		position:relative;
	}
	.nav-tabs.event-detail-data-ul > li > a {
		display:inline-block;
	}
	.nav-tabs.event-detail-data-ul > li > span {
		display:none;
		cursor:pointer;
		position:absolute;
		right: 6px;
		top: 8px;
		color: red;
	}
	.nav-tabs.event-detail-data-ul > li:hover > span {
		display: inline-block;
	}

	.nav-tabs.event-detail-data-ul > li > span {
	    display:none;
	    cursor:pointer;
	    position:absolute;
	    right: 3px;
	    top: 8px;
	    color: #999;
	}

	.btn-group.dropdown.Dropdown.MultiSelect > .form-control {
		-webkit-box-shadow: unset;
		box-shadow: unset;
		-webkit-transition: unset;
		-o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
		transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
	}

	.panel.graphContainer::after{
		contemt: 'up'
	}

</style>
