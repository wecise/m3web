    /* For Body */
    body{

    #content.content{
        padding: 5px;
    }

    #content.content-expand{
        margin-top: -40px;

    }

    .page-header {
        margin: 0px 0px 5px 0px;
        font-size: 16px;
        color: #888888;
    }

    hr{
        margin-top: 10px;
        margin-bottom: 10px;

    .nav-tabs {
        background-color: rgb(255, 255, 255) !important;

    ul.nav-main > li.active {

<script type="text/x-template" id="app-template">

    <div id="content" class="content">

                <a href="#tab1" role="tab" data-toggle="tab">探针列表</a>

            <li>
                <a href="#tab2" role="tab" data-toggle="tab">策略管理</a>

            <li>

            <li>
                <a href="#tab4" role="tab" data-toggle="tab">脚本管理</a>
            </li>
        </ul>
        <div class="tab-content" style="background-color:#ffffff;height:81.5vh;" id="probe-tabs-div">

                <probe-view :model="probe"></probe-view>
            </div>
            <div class="tab-pane fade" id="tab2">
                <policy-view :model="policy"></policy-view>
            </div>
            <div class="tab-pane fade in" id="tab3">
                <log-view :model="log"></log-view>
            </div>
            <div class="tab-pane fade in" id="tab4">
                <script-view :model="script"></script-view>
            </div>
        </div>
    </div>
