<style>

	/* body */
	body {
		overflow:hidden;
	}

	/* content */
	#content.content {
		padding: 5px 10px 0px 5px!important;
	}

	/* Event view */
	.tree-view {
		padding: 0 15px;
	}

	/* 运维模式 */
	.view-normal .tree-view {
		display: none;
		width: 0%;
	}
	.view-normal .table-view {
		width: 100%;
	}

	/* 标签树模式 */
	.view-tags .tree-view {
		width: 18%;
	}
	.view-tags .table-view {
		width: 82%;
	}

	/* 全屏模式 */
	.view-fullscreen .tree-view {
		display: none;
		width: 0%;
	}
	.view-fullscreen .table-view {
		width: 100%;
	}

	/* timeline view */
	.timeline-view {
		background: rgb(250, 250, 250);
	}

	/* table view */
	.table-view {
		padding-top: 10px!important;
	}

	/* 告警详情页Tab */
	.detail.tab-pane.Tab{
		min-height: 72vh;
	}

	/* 告警分析 */
	form.entity-view-detail > .form-group:nth-child(even) {
		background: rgb(249, 249, 249);
	}
	form.entity-view-detail > .form-group:nth-child(odd) {
		background: rgb(255, 255, 255);
	}

	/* section.event-diagnosis{
		position: fixed;
		width: 94%;
		clear: both;
		top: 160px;
		left: 66px;
		background: #ffffff;
	} */

	section.entity-diagnosis > ul {
		padding:15px 0px;
		padding-left: 23vw;
	}

	section.entity-diagnosis > ul > li > a{
		font-size: 14px;
		color: #333333;
		background: transparent;
	}

	section.entity-diagnosis > ul > li.active > a{
		font-size: 14px;
		box-shadow: 1px 1px 1px 1px #ddd;
    	color: #ffffff!important;
    	border-radius: 2px;
    	background: rgb(130, 192, 255)!important;
	}

	section.entity-diagnosis > div.content{
		margin: 0px;
		padding:0px 15px;
		height:calc(90vh - 183px);
		overflow:auto;
	}

	section.entity-diagnosis > div.content > p{
		border:1px solid #ddd;
		padding:15px;
	}

	/* 告警统计widget */
	.entity-view-summary-control{
		right: 15px;
		padding-top: 5px;
		display: inline-block;
		padding-right: 3px;
		vertical-align: middle;
		font-weight: 900;
		position: absolute;
		z-index: 10;
		cursor: pointer;
	}

	/* el tabs */
	#entity-view-summary .el-tabs__content{
		max-height:160px;
		overflow-y:auto;
	}

	.el-tabs__item {
    	height: 30px;
		line-height: 30px;
		font-size: 12px;
	}
	.el-tabs__nav-prev,
	.el-tabs__nav-next{
		line-height: 30px;
	}

	.el-card__header{
		padding:0 5px;
	}
	.el-card__header > .clearfix > span {
		font-size: 14px;
		font-weight: 600;
	}

	/* 属性选择，隐藏第一列checkbox */
	.dt-button-collection.fixed.four-column > a:nth-child(1){
		display: none;
	}


	/* el-picker-panel__body-wrapper */
	.el-picker-panel__body-wrapper{
		box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
    	background: rgb(255, 255, 255);
	}
</style>

<script type="text/x-template" id="app-template">
	<div id="content" class="content">
		<el-row :gutter="10">
			<el-col :xl="24" style="padding-bottom:7px;">
				<search-base-component :id="model.id"
				                       :options="options"
									   ref="searchRef"
									   class="grid-content"></search-base-component>
			</el-col>
			<el-col :xl="24" style="min-height: 85vh;" id="entity-view-container">
				<el-tabs v-model="layout.main.activeIndex" class="grid-content" type="border-card" closable @tab-remove="detailRemove">
					<el-tab-pane v-for="(item,index) in layout.main.tabs" :key="item.name" :label="item.title" :name="item.name">
						<div v-if="item.type==='main'">
							<el-tooltip :content="control.ifSmart==1?'智能分析启用中':'智能分析关闭中'" placement="top">
								<div class="entity-view-summary-control">
									${control.ifSmart==1?'智能分析':'智能分析'}
									<el-switch
									v-model="control.ifSmart"
									active-color="#13ce66"
									inactive-color="#dddddd"
									active-value="1"
									inactive-value="0"
									@change="toggleSummaryBySmart">
									</el-switch>
								</div>
							</el-tooltip>
							<el-row :gutter="10" id="entity-view-summary">
								<el-col :xl="24">
									<el-tabs v-model="layout.summary.activeIndex" type="border">
										<el-tab-pane v-for="(item,index) in layout.summary.tabs" :key="item.name" :label="item.title" :name="item.name">
											<div v-if="item.type=='radar'">
												<entity-view-radar id="event-radar" :model='model.message'></entity-view-radar>
											</div>
											<div v-if="item.type=='pie'">
												<entity-view-pie id="event-pie" :model='model.message'></entity-view-pie>
											</div>
										</el-tab-pane>
									</el-tabs>
								</el-col>
							</el-row>
							<el-row :gutter="10" id="entity-view-console">
								<el-col :xl="8" class="tree-view animated fadeInRight">
									<probe-tree-component id="event-tree" :model="{parent:'/entity',name:'tree_data.js',domain:'entity'}"></probe-tree-component>
								</el-col>
								<el-col :xl="16" class="table-view animated fadeInLeft">
									<entity-datatable-component id="event-list" :model="model.message"></entity-datatable-component>
								</el-col>
							</el-row>
						</div>
						<div v-if="item.type==='diagnosis'">
							<el-tabs v-model="layout.main.detail.activeIndex" style="background:#ffffff;" class="el-tabs-bottom-line">
								<el-tab-pane v-for="it in item.child" :key="it.name" :label="it.title" :name="it.name">
									<div v-if="it.type==='base'">
										<entity-diagnosis-base :id="it.name+ '-base'" :model="it.model.detail"></entity-diagnosis-base>
									</div>
									<div v-else-if="it.type==='manager'">
										<entity-diagnosis-manager :id="it.name+ '-manager'" :model="it.model.detail"></entity-diagnosis-manager>
									</div>
									<div v-else-if="it.type==='config'">
										<entity-diagnosis-config :id="it.name+ '-config'" :model="it.model.detail"></entity-diagnosis-config>
									</div>
									<div v-else-if="it.type==='compare'">
										<entity-diagnosis-compare :id="it.name+ '-compare'" :model="it.model"></entity-diagnosis-compare>
									</div>
									<div v-else>
										<!-- <event-diagnosis-datatable-component :id="it.name" :model="it.model[it.type]"></event-diagnosis-datatable-component> -->
									</div>
								</el-tab-pane>
							</el-tabs>
						</div>
					</tab>
				</el-tabs>
			</el-col>
		</el-row>
	</div>
</script>
