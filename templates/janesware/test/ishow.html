  $(function(){

    $(".current-active-item").html('<a class="active item" href="{{AppSubUrl}}/janesware/dashboard_list" ><i class="fa fa-tachometer"></i> &nbsp;{{.i18n.Tr .ActiveView }}</a>');
    
    var eventHub = new Vue();

    Vue.component("echart-component",{
        delimiters: ['${', '}'],
        template: `<div :id="id" style='width:100%;height:320px;'></div>`,
        props:{
          option: Object,
          id: String,
        },
        data: function(){
            return {
                chart: Object,
            }
        },
        mounted: function() {
            var self = this;
            
            self.$nextTick(function(){
                _.delay(function () {
                    self.chart = echarts.init(self.$el);
                    self.chart.setOption(self.option);  
                }, 1000)
            })
            
        },
        watch: {
            option: {
                handler:function(val,oldVal){
                    var self = this;
                    
                    if(!_.isEmpty(self.chart)){
                      self.chart = echarts.init(self.$el);
                    }
                    self.chart.setOption(val);
                },
                deep: true
            }
        }
    })

    Vue.component('editor-component',{
        delimiters: ['${', '}'],
        template: `<div :id="id"></div>`,
        props: {
            id: String,
            mode: String,
            content: String
        },
        data: function(){
            return {
                editor: Object,
                inputText: String,
                model: String
            }
        },
        mounted: function(){
            var self = this;

            self.$nextTick(function(){
                self.init();
            })
        },
        watch: {
            content: function(val){
                var self = this;

                self.editor.setValue(val);
            }
        },
        created: function () {
            var self = this;

            eventHub.$on("init-editor-event", self.init);
        },
        methods: {
            init: function() {
                var self = this;

                self.editor = ace.edit(self.id);

                self.editor.setOptions({
                    maxLines: 15,
                    minLines: 5,
                });
                self.editor.$blockScrolling = Infinity;

                if(_.isEmpty(self.mode)) {
                    self.model = "sql";
                }else {
                    self.model = self.mode;
                }

                self.setTheme();
                self.setMode();
                self.setValue();
            },
            setTheme: function(){
                var self = this;

                self.editor.setTheme("ace/theme/xcode");
            },
            setMode: function(){
                var self = this;

                self.editor.getSession().setMode("ace/mode/"+ self.model);
            },
            setValue: function(){
                var self = this;

                self.editor.setValue(self.content);
            },
            getSelected: function(){
                var self = this;
                var temp = self.editor.getSelectedText();

                if(_.isEmpty(temp)){
                    self.inputText = self.editor.getValue();
                } else {
                    self.inputText = temp;
                }
            }
        }
    })

    Vue.component("dashboard-component", {
        delimiters: ['${', '}'],
        template: '#dashboard-component-template',
        props: {
            items: Array,
            theme: Object,
        },
        mounted: function() {
            var self = this;

            self.$nextTick(function(){

            })
        },
        methods: {
          edit: function(index,event){
              var self = this;
              var modal = $("#editAppModal" + event.id);

              $("#show_config_module"+event.id).val(event.col);
              
              modal.modal("show");

              eventHub.$emit("init-editor-event");

          },
          update: function(index,event) {
              var self = this;
              var o = new Object();
              
              o.option = JSON.parse(ace.edit("view_config_module"+event.id).getValue());
              o.param = ace.edit("data_config_module"+event.id).getValue();
              o.col = $("#show_config_module"+event.id).val();
              o.id = event.id;

              self.$set(self.items,index,o);

              var cpItems = self.items.slice(); // need update items without data part
                                                
              jQuery.map(cpItems, function(item, key) {

                  if(!_.isEmpty(item.option.xAxis.data)) {
                      item.option.xAxis.data = [];
                  }
                  if(!_.isEmpty(item.option.series.data)) {
                      item.option.series.data = [];
                  }

              });
              
              appVue.updateView(cpItems);
          },
          add: function(){
              var self = this;
              
              var o = {};
              o.option = JSON.parse(OPTION);
              o.option.title.text = "view" + _.now();
              o.param = "/matrix/devops/performance: | sort ctime asc | inst=cpu0 | param=usedpercent | host=";
              o.col = 6;
              o.id = _.random(_.now()) + "";

              self.items.unshift(o);

              var cpItems = self.items.slice(); // need update items without data part
              
              _.forEach(cpItems, function(item, key) {

                if(!_.isEmpty(item.option.xAxis.data)) {
                  item.option.xAxis.data = [];
                }
                if(!_.isEmpty(item.option.series.data)) {
                  item.option.series.data = [];
                }

              });
              
              appVue.addView(cpItems);

          },
          remove: function(index){
              var self = this;
              
              self.items.splice(index,1);
              
              var cpItems = self.items.slice(); // need update items without data part
                                                
              _.forEach(cpItems, function(item, key) {

                  if(!_.isEmpty(item.option.xAxis.data)) {
                      item.option.xAxis.data = [];
                  }
                  if(!_.isEmpty(item.option.series.data)) {
                      item.option.series.data = [];
                  }

              });
              
              appVue.updateView(cpItems);

          },
          copy: function(index,event){
              var self = this;
              var copyItem = new Object();

              copyItem.option = _.cloneDeep(event.option);
              copyItem.option.title.text = copyItem.option.title.text + "_copy" +  _.now();
              copyItem.param = _.cloneDeep(event.param);
              copyItem.col = _.cloneDeep(event.col);
              copyItem.id = _.now();
              
              self.items.unshift(copyItem);
              
              var cpItems = self.items.slice(); // need update items without data part
                                      
              jQuery.map(cpItems, function(item, key) {

                if(!_.isEmpty(item.option.xAxis.data)) {
                  item.option.xAxis.data = [];
                }
                if(!_.isEmpty(item.option.series.data)) {
                  item.option.series.data = [];
                }

              });
              
              appVue.updateView(cpItems);
            

          },
          change: function(item,event){

              var type = event.target.value;

              viewCfgEditor = ace.edit("view_config_module"+item.id);
              viewCfgEditor.setOptions({
                  maxLines: 20,
                  minLines: 20,
              });
              viewCfgEditor.$blockScrolling = Infinity;
              viewCfgEditor.setTheme("ace/theme/xcode");
              viewCfgEditor.getSession().setMode("ace/mode/json");

              var cpItems = _.clone(item); // need update items without data part
                                                          
              cpItems.option.series.type = type;
              
              viewCfgEditor.setValue(JSON.stringify(cpItems.option,null,'\t'));

          }
        }
    })

    var appVue = new Vue({
        delimiters: ['${', '}'],
        el: '#app',
        template: "#app-template",
        data: {
            items:[],
            theme: {},
            dashboard: {
                file: {
                  name: "",
                  parent: ""
                },
                title: "",
                inst: {
                    portlet: []
                },
                portlets: [],
                theme: {}
            }
        },
        created: function(){
            var self = this;

            self.loadView();
            self.plugIn();
        },
        mounted: function(){
            var self = this;

            self.$nextTick(function(){
                _.delay(self.saveScreenShot,10000);
            })
        },
        methods: {
            plugIn: function(){
                let self = this;

                $(".navbar.navbar-default.navbar-fixed-top").remove();
                $(".page-header-fixed").css("padding-top","0px");
            },
            loadView: function(){
                var self = this;
                let _tmp = localStorage.getItem("dashboard-object");
                let _obj = _.attempt(JSON.parse.bind(null, _tmp));
                self.dashboard.file.name = _obj.name;
                self.dashboard.file.parent = _obj.parent;

                jQuery.ajax({
                    url: '/fs' + _obj.parent + "/" + _obj.name,
                    type: 'GET',
                    contentType: "application/text; charset=utf-8",
                    dataType: 'text json',
                    data: {
                      type: 'file'
                    },
                    beforeSend:function(xhr){ 
                    },
                    complete: function(xhr, textStatus) {
                    },
                    success: function(data, textStatus, xhr) {
                        
                        if( _.isEmpty(data.message) ) return false;
                        
                        self.dashboard.inst = _.attempt(JSON.parse.bind(null, data.message));
                        self.dashboard.title = _.isEmpty(self.dashboard.inst.name)?"视图":self.dashboard.inst.name;
                        self.dashboard.portlets = _.map(self.dashboard.inst.portlet);
                        self.theme = THEME[self.dashboard.inst.theme[0]];
                        
                        $("body").css("background-color",self.theme.body.replace("1)","0.9)"));
                        $(".panel").css("background-color",self.theme.panel);
                        $("h2").css("color",self.theme.h3);
                        $("h3").css("color",self.theme.h3);
                        $("h4").css("color",self.theme.h4);
                        $("small").css("color",self.theme.small);
                        $(".thumbnail").css("background-color",self.theme.thumbnail);

                        self.updateDashboard();
                        
                        _.forEach(self.dashboard.portlets, function(val,key) {
                            var v = _.attempt(JSON.parse.bind(null, val));
                            jQuery.ajax({
                                url: '/mxobject/search',
                                type: 'POST',
                                dataType: 'json',
                                data: { 
                                  cond: v.param, 
                                  flag: false 
                                },
                                beforeSend:function(xhr){ 
                                },
                                complete: function(xhr, textStatus) {
                                },
                                success: function(data, textStatus, xhr) {
                                    
                                    if(!_.isEmpty(data.message)){
                                        
                                        v.option = _.merge(v.option, self.theme.chart.line);

                                        v.option.backgroundColor = self.dashboard.theme.thumbnail;

                                        let _time = window.GLOBAL_OBJECT.company.object.performance.preconfig.time[0];
                                        let _data = _.orderBy(data.message,_time);
                                        v.option.xAxis.data = _.map(_.map(_data, _time),function(v,k){
                                                                      return moment(v).format('MM-DD HH:mm:ss');
                                                                  });  
                                        let _val = {
                                                      name: 'Val',
                                                      type: 'line',
                                                      smooth: true,
                                                      lineStyle: {
                                                          normal: {
                                                              color: '#66CC33',
                                                              width: 1,
                                                              shadowColor: 'rgba(0,0,0,0.4)',
                                                              shadowBlur: 10,
                                                              shadowOffsetY: 10
                                                          }
                                                      }
                                                    };
                                        
                                        _val.data = _.map(data.message, function(d){
                                                        return {name:d.inst + " " + d.param, value: d.value};
                                                    });

                                        v.option.series = [];
                                        v.option.series.push(_val);

                                        let _entity = data.message[0].entity;
                                        let _other = self.loadBaseline(_entity);
                                        _.forEach(_other, function(val) {
                                            v.option.series.push(val);
                                        })

                                        v.option.title.subtext = data.message[0].inst + " " + data.message[0].param;
                                        v.option.series.name = data.message[0].inst + " " + data.message[0].param;

                                    } else {
                                        v.option.xAxis.data = [];
                                        v.option.series.data = [];
                                        v.option.title.subtext = "";
                                    }

                                    self.items.push({
                                                      option: v.option,
                                                      param: v.param,
                                                      col: v.col,

                    }

            },
            loadBaseline: function(entity) {
                var self = this;
                var rtn = [];

                _.forEach(['max_#ea4235','min_#4285f4','avg_#fbbc08'], function(v){
                    var _param = "/matrix/devops/performance/baseline/"+v.split("_")[0]+": | entity=" + entity + "| nearest 1day";
                    
                    var _series = {
                                      name: _.upperFirst(v.split("_")[0]),
                                      type: 'line',
                                      smooth: true,
                                      lineStyle: {
                                          normal: {
                                              color: v.split("_")[1],
                                              width: 1,
                                              shadowColor: 'rgba(0,0,0,0.4)',
                                              shadowBlur: 5,
                                              shadowOffsetY: 5
                                          }
                                      },
                                      data: [],
                                  };
                    
                    jQuery.ajax({
                        url: '/mxobject/search',
                        type: 'POST',
                        dataType: 'json',
                        async: false,
                        data: { 
                            cond: _param, 
                            flag: false 
                        },
                        beforeSend:function(xhr){ 
                        },
                        complete: function(xhr, textStatus) {
                            //func.call();
                        },
                        success: function(data, textStatus, xhr) {
                            
                            if(_.isEmpty(data.message)){
                                return [];
                            } else {
                                var _time = window.GLOBAL_OBJECT.company.object.performance.preconfig.time[0];
                                var _data = _.orderBy(data.message, _time);
                                
                                _series.data =  _.map(_data, 'value');
                                rtn.push(_series);
                            }
                        },
                        error: function(xhr, textStatus, errorThrown) {
                        }
                    });
                })
                return rtn;
            },
            updateDashboard: function(){
                var self = this;

                $(".navbar-fixed-top").css({
                                              backgroundColor:self.theme.thumbnail
                                            });
                
                $(".navbar-fixed-top").css ({
                                                backgroundColor: self.theme.navbar_backgroundColor,
                                                color: self.theme.navbar_color
                                            });
                $(".navbar-nav > li > a.item").css ({
                                                color: self.theme.navbar_a_item_color
                                            });

                $(".navbar-nav > li > a.item.active").css({
                                                            backgroundColor: self.theme.navbar_a_item_active_backgroundColor,
                                                            color: self.theme.navbar_a_item_active_color
                                                          });

                $(".navbar").css({border: "1px solid "+ self.theme.thumbnail});
                $(".navbar-fixed-bottom").remove();
                $(".navbar-header").remove();
            },
            addView: function(items) {
                var self = this;
                
                self.dashboard.inst.portlet.push(JSON.stringify(items[0]));

                jQuery.ajax({
                    url: '/fs' + self.dashboard.file.parent + "/" + self.dashboard.file.name,
                    type: 'PUT',
                    data: {
                        type: 'file',
                        data: JSON.stringify(self.dashboard.inst),
                        attr: ""
                    },
                    beforeSend: function(xhr) {
                    },
                    complete: function(xhr, textStatus) {
                    },
                    success: function(data, textStatus, xhr) {

                        if(data.status == "ok") {
                            self.loadView();
                        } 

                    },
                    error: function(xhr, textStatus, errorThrown) {
                    }
                })
            },
            updateView: function (items) {
                var self = this;
                
                self.dashboard.inst = _.map(items, function(d){
                                          return  JSON.stringify(d);
                                      });
                
                jQuery.ajax({
                    url: '/fs/home/dashboard/'+ mx.urlParams["name"],
                    type: 'PUT',
                    data: {
                        type: 'file',
                        data: JSON.stringify(self.dashboard.inst),
                        attr: ""
                    },
                    beforeSend: function(xhr) {
                    },
                    complete: function(xhr, textStatus) {
                    },
                    success: function(data, textStatus, xhr) {

                        if(data.status == "ok") {
                            self.loadView();
                        } 

                    },
                    error: function(xhr, textStatus, errorThrown) {
                    }
                })
            },

<!-- template for the component -->
<script type="x/template" id="app-template">
    <div class="container-fluid">
        
        <div class="row" style="background-color:transparent;">
            <div class="col-lg-6">
                <h4 class="view_title" style="width:60%;">${_.replace(dashboard.title,'.idas','')}</h4>
            </div>
            <div class="col-lg-6">
                <span class="pull-right"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel">
                    <div class="panel-body">
                        <div class="row">
                            <dashboard-component :items="items" :theme="theme"> </dashboard-component>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</script>

<script type="x/template" id="dashboard-component-template">
    <div>
        <div :class="'col-lg-'+item.col" v-for="(item,index) in items">
            <div class="thumbnail">
                <div :style="'background-color:'+theme.thumbnail">
                    <div class="dropdown text-right" style="padding-right:5px;">
                        <a :id="'drop3'+item.id" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                          <span class="fa fa-angle-double-down"></span>
                        </a>
                        <ul class="dropdown-menu pull-right nav-stacked" :aria-labelledby="'drop3'+item.id" style="padding-left:10px;font-size:12px;">
                          <li><span><i class="fa fa-copy"></i> <a href="#" @click="copy(index,item)">Copy</a></span></li>
                          <li role="separator" class="divider"></li>
                          <li><span><i class="fa fa-edit"></i> <a href="#" @click="edit(index, item)">Edit</a></span></li>
                          <li role="separator" class="divider"></li>
                          <li><span><i class="fa fa-remove"></i> <a href="#" @click="remove(index)">Delete</a></span></li>
                        </ul>
                    </div>
                </div>
            </div>

            <echart-component :option.sync="item.option" :id="item.id" @dblclick.native="edit(index, item)"></echart-component>

            <div class="modal fade" :id="'editAppModal'+item.id"  role="dialog">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="exampleModalLabel">Edit</h4>
                            <small class="font-bold">${item.text} </small>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label>Type:</label>
                                    <div class='pull-center'>
                                        <label class='radio-inline'>
                                            <input type='radio' id='options1' name='inlineRadioOptions' value='line' @click='change(item,$event)' :checked='item.option.series.type == "line"'> Line
                                        </label>
                                        <label class='radio-inline'>
                                            <input type='radio' id='options2' name='inlineRadioOptions' value='bar' @click='change(item,$event)' :checked='item.option.series.type == "bar"'> Bar
                                        </label>
                                        <label class='radio-inline'>
                                            <input type='radio' id='options3' name='inlineRadioOptions' value='pie' @click='change(item,$event)' :checked='item.option.series.type == "pie"'> Pie
                                        </label>
                                        <label class='radio-inline'>
                                            <input type='radio' id='options4' name='inlineRadioOptions' value='guage' @click='change(item,$event)' :checked='item.option.series.type == "guage"'> Guage
                                        </label>
                                    </div>
                                    <editor-component :id='"view_config_module"+item.id' :content="JSON.stringify(item.option,null,'\t')"></editor-component>
                                </div>
                                <div class="form-group">
                                    <label>Layout:</label>
                                    <input type='number' class='form-control' :id='"show_config_module"+item.id' :value='item.col' min='1' max='12'>
                                </div>
                                <div class="form-group">
                                    <label>DataSource:</label>
                                    <editor-component :id='"data_config_module"+item.id' :content="item.param"></editor-component>
                                </div>
                                <div class="form-group">
                                    <div class="checkbox">
                                        <label>
                                            <input type='checkbox' :id='"change_all_check"+item.id'> Apply all
                                        </label>
                                    </div>
                                </div>
                                <!--div class='form-group'>
                                    <button type='button' class='btn btn-success' data-dismiss='modal' @click='update(index,item)'>Update</button>
                                    <button type='button' class='btn btn-primary' data-dismiss='modal'>Cancel</button>
                                </div-->
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal" @click="update(index,item)">Update</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <div class="col-lg-6">
            <div class="thumbnail text-center" style="padding-top:21%;padding-bottom:20%;background-color:rgba(221,221,221,.7);cursor:pointer;">
                <a @click="add"><i class="fa fa-plus fa-4x"></i></a>
            </div>
        </div>

    </div>
</script>


{{template "base/footer" .}}
