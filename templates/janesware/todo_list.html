		Hack to remove background from Mobile Safari.
		Can't use it globally since it destroys checkboxes in Firefox
	*/

		.toggle-all,
		.todo-list li .toggle {
			background: none;
		}

		.todo-list li .toggle {
			height: 40px;
		}

		.toggle-all {

			transform: rotate(90deg);
			-webkit-appearance: none;
			appearance: none;
		}

	}

<div class="container-fluid">
  <div class='row'>
  	
  	<div class="col-lg-12">

  		<section class="todoapp">
			<header class="header">
				<input class="new-todo"
				  autofocus autocomplete="off"
				  placeholder="请输入待办事宜？"
				  v-model="newTodo"
				  @keyup.enter="addTodo">
			</header>
			<section class="main" v-show="todos.length" v-cloak>
				<input class="toggle-all" type="checkbox" v-model="allDone" style="outline: none;">
				<ul class="todo-list">
				  <li v-for="todo in filteredTodos"
				    class="todo"
				    :key="todo.id"
				    :class="{ completed: todo.completed, editing: todo == editedTodo }">
				    <div class="view">
				      <input class="toggle" type="checkbox" v-model="todo.completed">
				      <label @dblclick="editTodo(todo)">${ todo.title }</label>
				      <small style="padding:10px 50px 10px 10px;color:rgba(0,0,0,.28)">${ todo.ctime }</small>
				      <input class="tagsLabel" :value="todo.tags">
				      <button class="destroy" @click="removeTodo(todo)"></button>
				    </div>
				    <input class="edit" type="text"
				      v-model="todo.title"
				      v-todo-focus="todo == editedTodo"
				      @blur="doneEdit(todo)"
				      @keyup.enter="doneEdit(todo)"
				      @keyup.esc="cancelEdit(todo)">
				  </li>
				</ul>
			</section>
			<footer class="todolist-footer" v-show="todos.length" v-cloak>
				<span class="todo-count">
				  <strong>${ remaining }</strong> 待办${ remaining | pluralize }
				</span>
				<ul class="filters">
				  <li><a href="#/all" :class="{ selected: visibility == 'all' }">所有</a></li>
				  <li><a href="#/active" :class="{ selected: visibility == 'active' }">活动</a></li>
				  <li><a href="#/completed" :class="{ selected: visibility == 'completed' }">完成</a></li>
				</ul>
				<button class="clear-completed" @click="removeCompleted" v-show="todos.length > remaining">
				  清除已完成的
				</button>
			</footer>
		</section>
	</div>

  </div>
</div>

<script src="{{AppSubUrl}}/web/lib/vue/2.0.5/dist/vue.js"></script>

<script>

	
	Vue.config.debug = true;
	moment.locale('zh-cn'); 


	// Full spec-compliant TodoMVC with localStorage persistence
	// and hash-based routing in ~120 effective lines of JavaScript.

	// localStorage persistence
	var STORAGE_KEY = 'todos-vuejs-2.0'
	var todoStorage = {
	  fetch: function () {
	    var todos = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]')
	    todos.forEach(function (todo, index) {
	      todo.id = index
	    })
	    todoStorage.uid = todos.length
	    return todos
	  },
	  save: function (todos) {
	    localStorage.setItem(STORAGE_KEY, JSON.stringify(todos))
	  }
	}

	// visibility filters
	var filters = {
	  all: function (todos) {
	    return todos
	  },
	  active: function (todos) {
	    return todos.filter(function (todo) {
	      return !todo.completed
	    })
	  },
	  completed: function (todos) {
	    return todos.filter(function (todo) {
	      return todo.completed
	    })
	  }
	}

	// app Vue instance
	var app = new Vue({
	  // app initial state
	  delimiters: ['${', '}'],
	  data: {
	    todos: todoStorage.fetch(),
	    newTodo: '',
	    editedTodo: null,
	    visibility: 'all'
	  },

	  // watch todos change for localStorage persistence
	  watch: {
	    todos: {
	      handler: function (todos) {
	        todoStorage.save(todos)
	      },
	      deep: true
	    }
	  },

	  // computed properties
	  // http://vuejs.org/guide/computed.html
	  computed: {
	    filteredTodos: function () {
	      return _.sortBy(filters[this.visibility](this.todos),function(item) {
                    return -item.ctime;
                })
	    },
	    remaining: function () {
	      return filters.active(this.todos).length
	    },
	    allDone: {
	      get: function () {
	        return this.remaining === 0
	      },
	      set: function (value) {
	        this.todos.forEach(function (todo) {
	          todo.completed = value
	          todo.tags.push("完成")
	        })
	      }
	    }
	  },

	  filters: {
	    pluralize: function (n) {
	      return n === 1 ? '任务' : '任务'
	    }
	  },

	  // methods that implement data logic.
	  // note there's no DOM manipulation here at all.
	  methods: {
	    addTodo: function () {
	      var value = this.newTodo && this.newTodo.trim()
	      if (!value) {
	        return
	      }
	      this.todos.push({
	        id: todoStorage.uid++,
	        title: _.trim(value),
	        completed: false,
	        ctime: moment(_.now()).format("LLL"),
	        tags: ['新增'],
	      })
	      this.newTodo = ''
	      $(".tagsLabel").tagsinput({
              tagClass: function(item) {
              	switch (item) {
			      case '新增'	: return 'label label-primary';
			      case '完成'  : return 'label label-danger label-important';
			    }
              }
           })
	    },

	    removeTodo: function (todo) {
	      this.todos.splice(this.todos.indexOf(todo), 1)
	    },

	    editTodo: function (todo) {
	      this.beforeEditCache = todo.title
	      this.editedTodo = todo
	    },

	    doneEdit: function (todo) {
	      if (!this.editedTodo) {
	        return
	      }
	      this.editedTodo = null
	      todo.title = todo.title.trim()
	      if (!todo.title) {
	        this.removeTodo(todo)
	      }
	    },

	    cancelEdit: function (todo) {
	      this.editedTodo = null
	      todo.title = this.beforeEditCache
	    },

	    removeCompleted: function () {
	      this.todos = filters.active(this.todos)
	    }
	  },

	  // a custom directive to wait for the DOM to be updated
	  // before focusing on the input field.
	  // http://vuejs.org/guide/custom-directive.html
	  directives: {
	    'todo-focus': function (el, value) {
	      if (value) {
	        el.focus()
	      }
	    }
	  }

	})

	setInterval(function(){
      $(".tagsLabel").tagsinput();
    },50);

	// handle routing
	function onHashChange () {
	  var visibility = window.location.hash.replace(/#\/?/, '')
	  if (filters[visibility]) {
	    app.visibility = visibility
	  } else {
	    window.location.hash = ''
	    app.visibility = 'all'
	  }
	}

	window.addEventListener('hashchange', onHashChange)
	onHashChange()

	// mount
	app.$mount('.todoapp')

</script>
