<style id="css">
    
    #graph-canvas {
        position: absolute;
        left: 0;
        top: 60px;
        bottom: 0;
        right: 0;
    }

    .jsPanel-titlebar h3 {
        font-size: 12px;
    }

    .jsPanel-headerbar, .jsPanel-hdr-toolbar {
        font-size: 12px;
    }

    .btn-xs {
        padding: 8px 6px;
        border: none;
    }

    .well-sm {
        position: absolute;
        top: 55px;
        left: 5px;
        padding: 5px 8px;
        z-index: 20;
    }

    .fa-navicon-group {
        padding-left: 10px;
        padding-right: 10px;
        color: #cfcfcf;
    }

    .well>hr {
        margin-top: 10px;
        margin-bottom: 10px;
        border: 1;
        border-top: 1px solid #cccccc;
    }

    .ztree {
        padding: 0px 0px;
    }
    .ztree li a,
    .ztree li span.button {
        vertical-align: -webkit-baseline-middle;
    }

    .ztree li a.level0 {
        width: 100%;
        height: 28px;
        text-align: left;
        display: inline-block;
        background-color: #efefef;
        border: 0px silver solid;
        border-bottom: 1px #ccc dotted;
        padding-left: 5px;
        background-color: transparent;
    }

    .ztree li a.level0.cur {
        background-color: #ffffff;
    }

    .ztree li a.level0 span {
        display: inline-block;
        color: rgba(0, 0, 0, .8);
        padding-top: 3px;
        font-size: 12px;
        font-weight: bold;
        word-spacing: 2px;
    }

    .ztree li a.level0 span.button {
        float: right;
        margin-left: 10px;
        visibility: visible;
        display: none;
    }

    .ztree li span.button.switch.level0 {
        display: none;
    }

    body {
        min-height: 100%;
        font-size: 1em;
    }

    ol {
        counter-reset: li;
        /* 创建一个计数器 */
        list-style: none;
        /* 清除列表默认的编码*/
        *list-style: decimal;
        /* 让IE6/7具有默认的编码 */
        font: 12px 'trebuchet MS', 'lucida sans';
        padding: 0;
        margin-bottom: 4em;
        text-shadow: 0 1px 0 rgba(255, 255, 255, .5);
    }

    ol ol {
        margin: 0 0 0 2em;
        /* 给二级列表增加一定的左边距*/
    }

    .rectangle-list a {
        position: relative;
        display: block;
        padding: 0.4em 0.4em 0.4em 0.8em;
        *padding: 0.4em;
        margin: 0.5em 0 0.5em 2em;
        background: #efefef;
        color: #444;
        text-decoration: none;
        /*transition动画效果*/
        -webkit-transition: all 0.3s ease-out;
        -moz-transition: all 0.3s ease-out;
        -ms-transition: all 0.3s ease-out;
        -o-transition: all 0.3s ease-out;
        transition: all 0.3s ease-out;
    }

    .rectangle-list a:hover {
        background: #eee;
    }

    .rectangle-list a::before {
        content: counter(li);
        counter-increment: li;
        position: absolute;
        left: -2.5em;
        top: 50%;
        margin-top: -1em;
        background: #efefef;
        width: 2em;
        height: 2em;
        line-height: 2em;
        text-align: center;
        -webkit-transition: all 0.3s ease-out;
        -moz-transition: all 0.3s ease-out;
        -o-transition: all 0.3s ease-out;
        -ms-transition: all 0.3s ease-out;
        transition: all 0.3s ease-out;
    }

    .rectangle-list a::after {
        position: absolute;
        content: "";
        border: 0.5em solid transparent;
        left: -1em;
        top: 50%;
        margin-top: -0.5em;
        -webkit-transition: all 0.3s ease-out;
        -moz-transition: all 0.3s ease-out;
        -o-transition: all 0.3s ease-out;
        -ms-transition: all 0.3s ease-out;
        transition: all 0.3s ease-out;
    }

    .rectangle-list a:hover::after {
        left: -0.5em;
        border-left-color: #efefef;
    }

    .panel-group .panel+.panel {
        margin-top: 0px;
        margin-bottom: 0px;
    }
    .panel-group .panel {
        border-radius: 0px;
    }
    .panel {
        border: 0px solid transparent;
        border-bottom: 1px #ddd solid;
        -webkit-box-shadow: 0 0px 0px rgba(0,0,0,.05); 
        box-shadow: 0 0px 0px rgba(0,0,0,.05); 
    }
    .panel-heading {
        padding: 6px 15px;
        /*-webkit-box-shadow: 1px 1px 3px 0px rgba(0,0,0,0.5);
        -moz-box-shadow: 1px 1px 3px 0px rgba(0,0,0,0.5);
        box-shadow: 1px 1px 3px 0px rgba(0,0,0,0.5);
        */
    }

    var appVue = new Vue({
        delimiters: ['${', '}'],
        el: '#app',
        template: "#app-template",
        data: {
            graph: {
                canvas: Object,
                selected: {},
                graphData: {},
                graphCss: graphCSS,
            },
            infoPanel: {
                show: false,
                content: Object,
                editor: {
                    editor: Object,
                    container: Object,
                    options: Object,
                }
            },
            entitiesPanel: {
                show: true,
                menu: [
                        {"name":"biz","title":"业务","icon":"fa-cubes","submenu":[]},
                        {"name":"app","title":"应用","icon":"fa-cubes","submenu":[]},
                        {"name":"host","title":"服务器","icon":"fa-cubes","submenu":[]},
                        {"name":"network","title":"网络","icon":"fa-cubes","submenu":[]}
                    ]
            }
        },
        watch: {
            graphData: function(val){
                console.log(val)
                $('#pre-div').attr('src', val.portlet[1]);
            },
            content: function(val) {
                var self = this;
                self.infoPanel.editor.editor.setJson(val);
            }
        },
        created: function() {
            eventHub.$on("node-selected", this.addNode);
        },
        mounted: function() {
            var self = this;

            self.$nextTick(function() {
                self.graph.canvas = cytoscape({
                    container: $('#graph-canvas'),
                    boxSelectionEnabled: false,
                    autounselectify: false,
                    style: self.graph.graphCss,
                });

                self.graph.canvas.snapToGrid();

                self.graph.canvas.edgehandles({
                    toggleOffOnLeave: true,
                    handleNodes: "node",
                    handleSize: 15,
                    handleColor: "#3790f9",
                    edgeType: function() {
                        return 'flat';
                    }
                });
                
                self.loadMenu();

                _.delay(function() {
                    self.loadGraph();
                }, 500)

                $(document).on('jspanelclosed', function (event, id) {
                    self.infoPanel.show = false;
                    if(!_.isEmpty(self.infoPanel.editor.editor)) {
                        self.infoPanel.editor.editor.destroy();
                    }
                })

            })
        },
        methods: {
            toggleToolPanel: function() {
                var self = this;

                if(self.entitiesPanel.show) {
                    $("#accordion-tool-bar").hide();
                    self.entitiesPanel.show = false;
                    $(".toggleEntitiesPanel").addClass('fa-caret-left');
                    $(".toggleEntitiesPanel").removeClass('fa-caret-down');
                    $(".menu-bar").css("left",0);
                } else {
                    $("#accordion-tool-bar").show();
                    self.entitiesPanel.show = true;
                    $(".toggleEntitiesPanel").addClass('fa-caret-down');
                    $(".toggleEntitiesPanel").removeClass('fa-caret-left');
                    $(".menu-bar").css("left",178);
                }
            },
            initInfoPanel: function() {
                var self = this;
                
                $.jsPanel({
                    position: "right-top -8 90",
                    contentSize: {
                        width:  314,
                        height: 450
                    },
                    headerTitle: "属性",
                    theme: "bootstrap-default",
                    content: `<div id="info-panel-content" style="margin:-15px -15px;"></div>`,
                    callback: function (event) {
                        this.content.css("padding", "15px");
                        this.content.css("overflow", "auto");
                        
                        self.infoPanel.show = true;

                        self.initEditor();
                    }
                });
            },
            initEditor: function() {
                var self = this;
                self.infoPanel.editor.container = document.getElementById('info-panel-content');
                self.infoPanel.editor.options = {
                    mode: 'tree',
                    onError: function (err) {
                      alert(err.toString());
                    },
                    onModeChange: function (newMode, oldMode) {
                      console.log('Mode switched from', oldMode, 'to', newMode);
                    }
                };
                self.infoPanel.editor.editor = new JSONEditor(self.infoPanel.editor.container, self.infoPanel.editor.options, self.infoPanel.content);
                self.infoPanel.editor.editor.expandAll();
            },
            loadGraph: function() {
                var self = this;
                var oneLevelLoading;
                var param = `#/matrix/itmap: | name=` + getUrlParam("name") + ` | username=`+{{.SignedUser.Name}} + `| ispublic=1`;
                
                jQuery.ajax({
                    url: '/mxobject/search',
                    type: 'POST',
                    dataType: 'json',
                    data: {cond:param},
                    beforeSend:function(xhr){ 
                        oneLevelLoading = layer.load(3, {
                          shade: [0.1,'#ccc'],
                          time: 30*1000
                        });
                    },
                    complete: function(xhr, textStatus) {
                        layer.close(oneLevelLoading);
                    },
                    success: function(data, textStatus, xhr) {
                        
                        if( _.isEmpty(data.message) ) return false;
                        self.graph.graphData = data.message[0];

                        if( _.isEmpty(data.message[0].portlet)) return false;
                        var portlet = eval(self.graph.graphData.portlet);
                        
                        self.graph.canvas.json(JSON.parse(portlet[0]));
                        self.graph.canvas.style(self.graph.graphCSS).update();
                        //self.graph.canvas.fit();

                        self.graph.canvas.on('tap', function(event) {
                            
                            event.preventDefault();

                            var evtTarget = event.cyTarget;

                            if (evtTarget == self.cy) {
                                //self.infoPanel.content = self.graph.canvas.json();
                            } else {
                                if( self.infoPanel.show ){
                                    jsPanel.activePanels.getPanel(0).close();
                                    self.initInfoPanel();
                                } else {
                                    self.initInfoPanel();
                                }
                                self.infoPanel.content = event.cyTarget.json();
                            }
                        });
                        
                    },
                    error: function(xhr, textStatus, errorThrown) {
                        layer.close(oneLevelLoading);
                    }
                });
            },
            addNode: function(event) {
                var self = this;
                
                self.graph.canvas.add({
                    group: "nodes",
                    data: {
                        id: event.id,
                        name: event.name
                    },
                    position: {
                        x: 550,
                        y: 0
                    },
                    classes: event.classes
                });
                self.saveGraph();
            },
            removeNode: function() {
                var self = this;

                if (self.graph.canvas.$(":selected").length > 0) {
                    self.graph.selected = self.graph.canvas.$(":selected").remove();
                    self.saveGraph();
                } else {
                    swal("删除操作", "请选择删除对象！", "info");
                }
            },
            restoreNode: function() {
                var self = this;
                self.graph.canvas.$(":selected").remove().restore();
            },
            graphFit: function() {
                var self = this;
                self.graph.canvas.fit();
            },
            graphLayout: function(event) {
                var self = this;
                var layout = self.graph.canvas.makeLayout({
                    name: event
                });

                layout.run();
            },
            toggleNodeType: function(event) {
                var self = this;

                self.cy.$('node').css("shape", event).update();
            },
            saveGraph: function() {
                var self = this;
                var oneLevelLoading;
                
                self.graph.graphData.portlet[0] = JSON.stringify(self.graph.canvas.json());
                
                self.graph.graphData.portlet[1] = self.graph.canvas.png({full:true});
                
                jQuery.ajax({
                    url: '/mxobject/actiontoclass',
                    type: 'POST',
                    dataType: 'json',
                    data: {data: _.trim(JSON.stringify(self.graph.graphData)), ctype:"insert"},
                    beforeSend:function(xhr){ 
                        oneLevelLoading = layer.load(3, {
                            shade: [0.1,'#ccc'],
                            time: 30*1000
                        });
                    },
                    complete: function(xhr, textStatus) {
                        layer.close(oneLevelLoading);
                    },
                    success: function(data, textStatus, xhr) {
                        if(data.status == "ok") {
                            self.loadGraph();
                        } 
                    },
                    error: function(xhr, textStatus, errorThrown) {
                        layer.close(oneLevelLoading);
                    }
                });
            },
            alarmNode: function() {
                var self = this;

                var jAni = self.graph.canvas.nodes("[name='Nats']").animation({
                    style: {
                        'background-color': 'red'
                    }
                }, {
                    duration: 1000,
                    complete: function() {
                        console.log("Done"); 
                    }
                });

                setInterval(function() {
                    jAni.play();
                    jAni.rewind();
                }, 1000);

            },
            convertoPng: function() {
                var self = this;

                var download = document.createElement('a');
                download.href = self.graph.canvas.png();
                download.download = getUrlParam("name");
                download.click();

            },
            loadMenu: function() {
                var self = this;
                var oneLevelLoading;
                jQuery.each(self.entitiesPanel.menu, function(index, val) {
                    $.ajax({
                        url: '/mxobject/search',
                        type: 'POST',
                        dataType: 'json',
                        data: {cond: `#/matrix/entities/`+val.name+`/: | print id,class,name,status`, flag: false},
                        beforeSend:function(xhr){ 
                            oneLevelLoading = layer.load(3, {
                                shade: [0.1,'#ccc'],
                                time: 30*1000
                            });
                        },
                        complete: function(xhr, textStatus) {
                            layer.close(oneLevelLoading);
                        },
                        success: function(data, textStatus, xhr) {
                            var tmp = [];
                            jQuery.each(data.message, function(index, v) {
                                tmp.push(_.assign(v,{"classes":val.name}));
                            });
                            _.find(self.entitiesPanel.menu, ['name', val.name]).submenu = tmp;
                        },
                        error: function(xhr, textStatus, errorThrown) {
                            layer.close(oneLevelLoading);
                        }
                    });
                });
            },
            loadDefaultGraph: function() {
                var self = this;

                var oneLevelLoading;

                jQuery.ajax({
                    url: "/mxobject/search",
                    dataType: 'json',
                    type: 'POST',
                    data: {
                        cond: '#/matrix/entities/: | print class | uniq class',
                        flag: false
                    },
                    beforeSend: function(xhr) {
                        oneLevelLoading = layer.load(3, {
                            shade: [0.1, '#ccc'],
                            time: 60 * 1000
                        });
                    },
                    complete: function(xhr, textStatus) {
                        layer.close(oneLevelLoading);
                    },
                    success: function(data, textStatus, xhr) {

                        _.map(data.message, function(e) {

                            var oneName = e['class'];

                            self.graph.canvas.add([{
                                group: "nodes",
                                data: {
                                    id: "/p" + oneName,
                                    name: oneName.split("/")[3]
                                },
                                classes: "biz"
                            }, {
                                group: "nodes",
                                data: {
                                    id: oneName,
                                    name: oneName.split(":")[1]
                                }
                            }]);

                            //
                            var twoLevelLoading;
                            var query = `#` + oneName + `:/ | print name | top 200 | uniq name`;

                            jQuery.ajax({
                                url: "/mxobject/search",
                                dataType: 'json',
                                type: 'POST',
                                data: {
                                    cond: query,
                                    flag: false
                                },
                                beforeSend: function(xhr) {
                                    twoLevelLoading = layer.load(3, {
                                        shade: [0.1, '#ccc'],
                                        time: 60 * 1000
                                    });
                                },
                                complete: function(xhr, textStatus) {
                                    layer.close(twoLevelLoading);
                                },
                                success: function(data, textStatus, xhr) {

                                    _.map(data.message, function(evt) {

                                        var twoName = evt['name'];

                                        self.graph.canvas.add([{
                                            group: "nodes",
                                            data: {
                                                id: twoName,
                                                name: twoName.split(":")[1],
                                                parent: oneName
                                            },
                                            classes: "subnode"
                                        }, {
                                            group: "edges",
                                            data: {
                                                id: "/p" + oneName + "-" + twoName,
                                                source: "/p" + oneName,
                                                target: twoName
                                            }
                                        }]);

                                        self.graph.layout({
                                            name: 'dagre',
                                            padding: 10
                                        });

                                    })

                                },
                                error: function(xhr, textStatus, errorThrown) {
                                    layer.close(twoLevelLoading);
                                }
                            });
                            //
                        })

                        self.graph.canvas.add([
                            {
                                group: "edges",
                                data: {
                                    id: "matrix-app",
                                    source: "/matrix/entities/biz",
                                    target: "/p/matrix/entity/app"
                                }
                            }, {
                                group: "edges",
                                data: {
                                    id: "matrix-host",
                                    source: "/matrix/entities/biz",
                                    target: "/p/matrix/entity/host"
                                }
                            }
                        ]);

                        self.graph.layout({
                            name: 'dagre',
                            padding: 10
                        });


                    },
                    error: function(xhr, textStatus, errorThrown) {
                        layer.close(oneLevelLoading);
                    }
                });
            }
        }
    })
});
</script>
