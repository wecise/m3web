<style>

	/* body */
	body {
		overflow:hidden;
	}

	/* content */
	#content.content {
		padding: 5px 5px 0px 5px!important;
	}

	/* Event view */
	.tree-view {
		padding: 0px;
	}

	/* 运维模式 */
	.view-normal .tree-view {
		display: none;
		width: 0%;
	}
	.view-normal .table-view {
		width: 100%;
	}

	/* 标签树模式 */
	.view-tags .tree-view {
		width: 18%;
	}
	.view-tags .table-view {
		width: 82%;
	}

	/* 全屏模式 */
	.view-fullscreen .tree-view {
		display: none;
		width: 0%;
	}
	.view-fullscreen .table-view {
		width: 100%;
	}

	/* timeline view */
	.timeline-view {
		background: rgb(250, 250, 250);
	}

	/* table view */
	.table-view {
		padding-top: 10px!important;
	}


	/* nav nav-tabs nav-tabs-line-2px li a */
	.panel-title-btn .nav-tabs-line-2px{
		margin: 0 -15px;
	}
	.panel-title-btn .nav-tabs-line-2px > li > a {
		padding: 0px 15px
	}

	/* 自定义Panel */
	.panel.panel-default.panel-white-border {
		margin-bottom: 10px;
		border: 1px solid rgb(250, 250, 250);
	}

	.panel-white-border .panel-heading .nav-tabs {
		margin-left: -13px;
		margin-top: -8px;
		margin-right: -15px;
	}

	.panel-white-border .panel-title{
		height: 18px;
	}
	.panel-white-border .panel-body {
		padding:0 10px;
	}

	/* 告警详情页Tab */

		min-height: 72vh;
	}

	/* 告警分析 */
	form.event-view-detail > .form-group:nth-child(even) {
		background: rgb(249, 249, 249);
	}
	form.event-view-detail > .form-group:nth-child(odd) {
		background: rgb(255, 255, 255);
	}

	/* section.event-diagnosis{
		position: fixed;
		width: 94%;
		clear: both;
		top: 160px;
		left: 66px;
		background: #ffffff;
	} */

	section.event-diagnosis > ul {
		padding:15px 0px;
		padding-left: 23vw;
	}

	section.event-diagnosis > ul > li > a{
		font-size: 14px;
		color: #333333;
		background: transparent;
	}

	section.event-diagnosis > ul > li.active > a{
		font-size: 14px;
		box-shadow: 1px 1px 1px 1px #ddd;
    	color: #ffffff!important;
    	border-radius: 2px;
    	background: rgb(130, 192, 255)!important;
	}

	section.event-diagnosis > div.content{
		margin: 0px;
		padding:0px 15px;
		height:calc(90vh - 183px);
		overflow:auto;
	}

	section.event-diagnosis > div.content > p{
		border:1px solid #ddd;
		padding:15px;
	}

	/* 告警统计widget */
	.event-view-summary-control{
		display: flex;
		position: absolute;
		height: 22px;
		line-height: 22px;
		width: 50%;
		right: 5px;
		top: 10px;
		flex-direction: row-reverse;
		z-index: 100;
	}

	.event-view-summary-control > .el-tooltip{
		padding-right: 10px;
	}

	/* el tabs */
	#event-view-summary .el-tabs__content{
		max-height:160px;
		overflow-y:auto;
	}

	#event-view-summary .el-tabs__header{
		margin-bottom: 0px;
	}
	#event-view-summary .el-tabs__header .el-tabs__nav-scroll{
		padding-top: 10px;
	}

	#event-view-container .el-tabs__content{
		padding: 0px;
	}

	.el-tabs__item {
    	height: 30px;
		line-height: 30px;
		font-size: 12px;
	}
	.el-tabs__nav-prev,
	.el-tabs__nav-next{
		line-height: 30px;
	}

	.el-card__header{
		padding:0 5px;
	}
	.el-card__header > .clearfix > span {
		font-size: 14px;
		font-weight: 600;
	}

	/* .el-autocomplete .el-input__inner{
        height: 30px;
        line-height: 30px;
        border: unset;
    } */

	.el-tabs--border-card{
		border: unset;
    	-webkit-box-shadow:  unset;
    	box-shadow:  unset;
	}

	/* 属性选择，隐藏第一列checkbox */
	.dt-button-collection.fixed.four-column > a:nth-child(1){
		display: none;
	}

	/* Split Style */
	.gutter.gutter-horizontal{
		background-color: rgb(241, 241, 241);
		background-image: url(/fs/assets/images/others/png/vSplit.png?type=open&issys=true);
		background-size: 7px;
		background-position-x: 50%;
		background-position-y: 50%;
		background-repeat: no-repeat;
	}

	/* diem table selected style */
	table.dataTable.event-table-dimension tbody>tr.selected,
	table.dataTable.event-datatable-component tbody>tr>.selected {
		background: rgb(196, 235, 253)!important;
	}
	
	table.dataTable.event-datatable-component tbody>tr.selected-highlight,
	table.dataTable.event-datatable-component tbody>tr>.selected-highlight {
		background: rgb(241, 241, 241)!important;
	}

	/* For grid-view */
    #grid ul{
        padding-left: 0;
        list-style: none;
    }

    #grid ul > li{
        float: left;
        width: 9em;
        height: 90px;
        font-size: 10px;
        line-height: 1.4;
        text-align: center;
        background-color: rgb(249, 249, 249);
        border: 1px solid rgb(255, 255, 255);
        margin: 5px 5px 0px 0px;
    }

	/*
    *   File Upload
    */
    .progress {
        height: 16px;
        border-radius: 0px;
        display: block;
        position: relative;
    }

    .progress small {
        color: #ffffff;
        width: 100%;
        position: absolute;
        z-index: 10;
        top: 0;
        left: 0;
    }

    .files ul{
        margin: 10px;
        padding-left: 0;
        list-style: none;
    }

    .files ul > li{
        float: left;
        width: 100pt;
        height: 100px;
        font-size: 12px;
        line-height: 1.4;
        text-align: center;
        background-color: rgb(249, 249, 249);
        border: 1px solid rgb(255, 255, 255);
        padding-top: 5px;
        margin: 5px 0px 20px 5px;
    }

    .files ul > li > canvas {
        height: 65%;
        width: auto;
    }

    .files ul > li > a {
        background-color: rgb(249, 249, 249);
        border-radius: 0px;
    }

    .files ul > li > button {
        margin-top: -50px;
    }

    .files ul > li > .preview-null {
        width: 100px;
        padding-top: 10px;
        height: 64px;
        color: rgb(221, 221, 221);
    }

    .preview-img-responsive{
        max-width: 100%;
        height: auto;
        display: block;
    }

    .fs-view-component #grid,
    .fs-view-component .dataTables_scroll{
        height: 75vh;
        overflow: auto;
        padding: 0 10px;
    }

    .fs-name {
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
    }

	/* 全屏模式 */
	header#header{
		display:initial!important;
	}
	aside>#sidebar{
		display:initial!important;
	}
	footer#footer{
        display:flex!important;
    }

</style>

<script type="text/x-template" id="app-template">
	<main id="content" class="content">
		<el-container>
			<el-header style="height: 30px;line-height: 30px;padding: 0px;">
				<search-base-component :id="model.id"
				                       :options="options"
									   ref="searchRef"
									   class="grid-content"></search-base-component>
			</el-header>
			<el-main id="event-view-container" style="padding: 5px 0px 0px 0px;">
				<el-tabs v-model="layout.main.activeIndex" class="eventViewContainer" type="border-card" closable @tab-remove="detailRemove" @tab-click="handleClick">
					<el-tab-pane v-for="(item,index) in layout.main.tabs" :key="item.name" :label="item.title" :name="item.name" lazy=true style="padding:0px;">
						<div v-if="item.type==='main'">
							<div class="event-view-summary-control">
								<el-tooltip :content="control.ifRefresh==1?'自动刷新启用中':'自动刷新关闭中'" placement="top" open-delay="500">
									<div>
										${control.ifRefresh==1?'自动刷新':'自动刷新'}
										<el-switch
										v-model="control.ifRefresh"
										active-color="#13ce66"
										inactive-color="#dddddd"
										active-value="1"
										inactive-value="0"
										@change="toggleSummaryByRefresh">
										</el-switch>
									</div>
								</el-tooltip>
								<el-tooltip :content="control.ifSmart==1?'智能分析启用中':'智能分析关闭中'" placement="top" open-delay="500">
									<div>
										${control.ifSmart==1?'智能分析':'智能分析'}
										<el-switch
										v-model="control.ifSmart"
										active-color="#13ce66"
										inactive-color="#dddddd"
										active-value="1"
										inactive-value="0"
										@change="toggleSummaryBySmart">
										</el-switch>
									</div>
								</el-tooltip>
								<el-tooltip :content="control.ifAiGroup==1?'智能分组启用中':'智能分组关闭中'" placement="top" open-delay="500">
									<div>
										${control.ifAiGroup==1?'智能分组':'智能分组'}
										<el-switch
										v-model="control.ifAiGroup"
										active-color="#13ce66"
										inactive-color="#dddddd"
										active-value="1"
										inactive-value="0"
										@change="toggleSummaryByGroup">
										</el-switch>
									</div>
								</el-tooltip>
							</div>
							<el-container id="event-view-summary">
								<el-main>
									<el-tabs v-model="layout.summary.activeIndex" type="border" class="el-tabs-bottom-line">
										<el-tab-pane v-for="(item,index) in layout.summary.tabs" :key="item.name" :label="item.title" :name="item.name">
											<div v-if="item.type=='radar'">
												<event-view-radar id="event-summary-radar" :model='model.message'></event-view-radar>
											</div>
											<div v-if="item.type=='pie'">
												<event-view-pie id="event-summary-pie" :model='model.message'></event-view-pie>
											</div>
											<div v-if="item.type=='summary'">
												<event-view-summary id="event-summary-summary" :model='model.message'></event-view-summary>
											</div>
										</el-tab-pane>
									</el-tabs>
									</el-main>
							</el-container>
							<el-container id="event-view-console">
								<el-aside class="tree-view" id="event-view-left" style="background-color:#f6f6f6;">
									<entity-tree-component id="event-tree" :model="{parent:'/matrix/event',name:'event_tree_data.js',domain:'event'}"></entity-tree-component>
								</el-aside>
								<el-main class="table-view" id="event-view-main" style="padding:5px;">
									<event-datatable-component id="event-list" :model="model.message"></event-datatable-component>
								</el-main>
							</el-container>
						</div>
						<div v-else-if="item.type==='diagnosis'">
							<el-tabs v-model="layout.main.detail.activeIndex" style="background:#ffffff;" class="el-tabs-bottom-line"> 
								<el-tab-pane v-for="it in item.child" :key="it.name" :label="it.title" :name="it.name"  lazy=true>
									<div v-if="it.type==='detail'">
										<event-diagnosis-detail :id="it.name + '-detail'" :model="it.model.event"></event-diagnosis-detail>
									</div>
									<div v-else-if="it.type==='journal'">
										<event-diagnosis-journal :id="it.name + '-journal'" :model="it.model.journal"></event-diagnosis-journal>
									</div>
									<div v-else-if="it.type==='history'">
										<event-diagnosis-history :id="it.name + '-history'" :model="it.model.history"></event-diagnosis-history>
									</div>
									<div v-else-if="it.type==='dimension'">
										<event-diagnosis-dimension :id="it.name + '-dimension'" :model="it.model.dimension"></event-diagnosis-dimension>
									</div>
									<div v-else-if="it.type==='probability'">
										<event-diagnosis-probability :id="it.name + '-probability'" :model="it.model.probability"></event-diagnosis-probability>
									</div>
									<div v-else-if="it.type==='topological'">
										<event-diagnosis-topological :id="it.name + '-topological'" :model="it.model.event"></event-diagnosis-topological>
									</div>
									<div v-else-if="it.type==='script'">
										<event-diagnosis-script :id="it.name + '-script'" :model="it.model.script"></event-diagnosis-script>
									</div>
								</el-tab-pane>
							</el-tabs>
						</div>
						<div v-else-if="item.type==='aiGroup'">
							<event-view-aigroup id="event-view-aigroup" :model="model.message"></event-view-aigroup>
						</div>
					</tab>
				</el-tabs>
			</el-main>
		</el-container>
	</main>
</script>
