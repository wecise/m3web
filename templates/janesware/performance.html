<link href="{{AppSubUrl}}/web/vendor/zTree/css/systemStyle/zTreeStyle.css" type="text/css" rel="stylesheet">


<style>

	/* body */
	body {
		overflow:hidden;
	}

	/* content */
	#content.content {
		padding: 5px 5px 0px 5px!important;
	}

	/* Event view */
	.tree-view {
		padding: 0 15px;
	}

	/* 运维模式 */
	.view-normal .tree-view {
		display: none;
		width: 0%;
	}
	.view-normal .table-view {
		width: 100%;
	}

	/* 标签树模式 */
	.view-tags .tree-view {
		width: 18%;
	}
	.view-tags .table-view {
		width: 82%;
	}

	/* 全屏模式 */
	.view-fullscreen .tree-view {
		display: none;
		width: 0%;
	}
	.view-fullscreen .table-view {
		width: 100%;
	}

	/* timeline view */
	.timeline-view {
		background: rgb(250, 250, 250);
	}

	/* table view */
	.table-view {
		padding-top: 10px!important;
	}


	/* nav nav-tabs nav-tabs-line-2px li a */
	.panel-title-btn .nav-tabs-line-2px{
		margin: 0 -15px;
	}
	.panel-title-btn .nav-tabs-line-2px > li > a {
		padding: 0px 15px
	}

	/* 自定义Panel */
	.panel.panel-default.panel-white-border {
		margin-bottom: 10px;
		border: 1px solid rgb(250, 250, 250);
	}

	.panel-white-border .panel-heading .nav-tabs {
		margin-left: -13px;
		margin-top: -8px;
		margin-right: -15px;
	}

	.panel-white-border .panel-title{
		height: 18px;
	}
	.panel-white-border .panel-body {
		padding:0 10px;
	}

	/* 告警详情页Tab */
	.detail.tab-pane.Tab{
		min-height: 72vh;
	}

	/* 告警分析 */
	form.performance-view-detail > .form-group:nth-child(even) {
		background: rgb(249, 249, 249);
	}
	form.performance-view-detail > .form-group:nth-child(odd) {
		background: rgb(255, 255, 255);
	}

	section.event-diagnosis > ul {
		padding:15px 0px;
		padding-left: 23vw;
	}

	section.event-diagnosis > ul > li > a{
		font-size: 14px;
		color: #333333;
		background: transparent;
	}

	section.event-diagnosis > ul > li.active > a{
		font-size: 14px;
		box-shadow: 1px 1px 1px 1px #ddd;
    	color: #ffffff!important;
    	border-radius: 2px;
    	background: rgb(130, 192, 255)!important;
	}

	section.event-diagnosis > div.content{
		margin: 0px;
		padding:0px 15px;
		height:calc(90vh - 183px);
		overflow:auto;
	}

	section.event-diagnosis > div.content > p{
		border:1px solid #ddd;
		padding:15px;
	}

	/* 告警统计widget */
	.performance-view-summary-control-refresh{
		right: 125px;
		padding-top: 5px;
		display: inline-block;
		padding-right: 3px;
		vertical-align: middle;
		font-weight: 900;
		position: absolute;
		z-index: 10;
		cursor: pointer;
	}

	.performance-view-summary-control-smart{
		right: 15px;
		padding-top: 5px;
		display: inline-block;
		padding-right: 3px;
		vertical-align: middle;
		font-weight: 900;
		position: absolute;
		z-index: 10;
		cursor: pointer;
	}

	/* el tabs */
	#performance-view-summary .el-tabs__content{
		max-height:160px;
		overflow-y:auto;
	}

	.el-tabs__item {
    	height: 30px;
		line-height: 30px;
		font-size: 12px;
	}
	.el-tabs__nav-prev,
	.el-tabs__nav-next{
		line-height: 30px;
	}

	.el-card__header{
		padding:0 5px;
	}
	.el-card__header > .clearfix > span {
		font-size: 14px;
		font-weight: 600;
	}

	/* 属性选择，隐藏第一列checkbox */
	.dt-button-collection.fixed.four-column > a:nth-child(1){
		display: none;
	}
	
	/* el-select input */
	.el-select.el-select--small input{
		border:none;
		border-radius: 0px;
		background-color: transparent;
		font-size: 12px;
	}

</style>

<script type="text/x-template" id="app-template">
	<div id="content" class="content">
		<el-row :gutter="10">
			<el-col :xl="24" style="padding-bottom:7px;">
				<search-base-component :id="model.id"
				                       :options="options"
									   ref="searchRef"
									   class="grid-content"></search-base-component>
			</el-col>
			<el-col :xl="24" style="min-height: 85vh;" id="performance-view-container">
				<el-tabs v-model="layout.main.activeIndex" class="grid-content" type="border-card" closable @tab-remove="detailRemove">
					<el-tab-pane v-for="(item,index) in layout.main.tabs" :key="item.name" :label="item.title" :name="item.name"  lazy=true>
						<div v-if="item.type==='main'">
							<el-tooltip :content="control.ifRefresh==1?'自动刷新启用中':'自动刷新关闭中'" placement="top" open-delay="500">
								<div class="performance-view-summary-control-refresh">
									${control.ifRefresh==1?'自动刷新':'自动刷新'}
									<el-switch
									v-model="control.ifRefresh"
									active-color="#13ce66"
									inactive-color="#dddddd"
									active-value="1"
									inactive-value="0"
									@change="toggleSummaryByRefresh">
									</el-switch>
								</div>
							</el-tooltip>
							<el-tooltip :content="control.ifSmart==1?'智能分析启用中':'智能分析关闭中'" placement="top" open-delay="500">
								<div class="performance-view-summary-control-smart">
									${control.ifSmart==1?'智能分析':'智能分析'}
									<el-switch
										v-model="control.ifSmart"
										active-color="#13ce66"
										inactive-color="#dddddd"
										active-value="1"
										inactive-value="0"
										@change="toggleSummaryBySmart">
									</el-switch>
								</div>
							</el-tooltip>
							<el-row :gutter="10" id="performance-view-summary">
								<el-col :xl="24">
									<el-tabs v-model="layout.summary.activeIndex" type="border" class="el-tabs-bottom-line">
										<el-tab-pane v-for="(item,index) in layout.summary.tabs" :key="item.name" :label="item.title" :name="item.name">
											<div v-if="item.type=='radar'">
												<performance-view-radar id="event-radar" :model='model.message'></performance-view-radar>
											</div>
											<div v-if="item.type=='gauge'">
												<performance-gauge id="performance-view-gauge" :model="model.message"></performance-gauge>
											</div>
										</el-tab-pane>
									</el-tabs>
								</el-col>
							</el-row>
							<el-row :gutter="10" id="performance-view-console">
								<el-col :xl="8" class="tree-view animated fadeInRight">
									<probe-tree-component id="performance-tree" :model="{parent:'/performance',name:'performance_tree_data.js',domain:'performance'}"></probe-tree-component>
								</el-col>
								<el-col :xl="16" class="table-view animated fadeInLeft">
									<event-datatable-component id="performance-list" :model="model.message"></event-datatable-component>
								</el-col>
							</el-row>
						</div>
						<div v-if="item.type==='diagnosis'">
							<el-tabs v-model="layout.main.detail.activeIndex" style="background:#ffffff;" class="el-tabs-bottom-line" @tab-click="toggle" lazy="true">
								<el-tab-pane v-for="it in item.child" :key="it.name" :label="it.title" :name="it.name" lazy=true>
									<div v-if="it.type==='detail'">
										<performance-diagnosis-detail :id="it.name+ '-detail'" :model="it.model.detail"></performance-diagnosis-detail>
									</div>
									<div v-if="it.type==='history'">
										<performance-diagnosis-history :id="it.name+ '-history'" :model="it.model.history"></performance-diagnosis-history>
									</div>
									<div v-if="it.type==='journal'">
										<performance-diagnosis-journal :id="it.name+ '-journal'" :model="it.model.journal"></performance-diagnosis-journal>
									</div>
									<div v-else>
										<!-- <event-diagnosis-datatable-component :id="it.name" :model="it.model[it.type]"></event-diagnosis-datatable-component> -->
									</div>
								</el-tab-pane>
							</el-tabs>
						</div>
					</tab>
				</el-tabs>
			</el-col>
		</el-row>
	</div>
</script>

{{template "base/footer" .}}
