<div id="app"></div>

<!-- Bootstrap x-editable JS -->
<script src="{{AppSubUrl}}/web/vendor/bootstrap3-editable/js/bootstrap-editable.min.js"></script>

<script src="{{AppSubUrl}}/web/vendor/clipboard/dist/clipboard.min.js"></script>

<link rel="vc" href="{{AppSubUrl}}/web/component/vue-fs-tree-component.html"></link>

<script type="text/javascript">
    
    VueLoader.onloaded(["vue-fs-tree-component"
                        ],function() {

        moment.locale({{.Lang}});

        $(".current-active-item").html('<a class="active item" href="{{AppSubUrl}}/janesware/creative"><i class="fa fa-sitemap"></i>&nbsp;{{.i18n.Tr .ActiveView }}</a>');

        $(function() {
            
            let _appVue = new Vue({
                delimiters: ['${', '}'],
                el: '#app',
                template: '#app-template',
                data: {
                    model: {
                        list:[],
                        root: "/home/creative",
                        action: {
                            from: null,
                            to: null
                        },
                        project: {
                                    title: "",
                                    current:"",
                                    stime: "",
                                    etime: "",
                                    status: "start",
                                    diaglog: {
                                        title: "",
                                        prompt: [],
                                        select: ""
                                    },
                                    action: {
                                        node: "",
                                        status: ""
                                    }

                                }
                    },
                    crontab: {
                        project:{
                            sched: Object,
                            timer: Object
                        }
                    },
                    toggle: {
                        left: false
                    }

                },
                mounted: function() {
                    let self = this;

                    self.$nextTick(function() {
                        self.load();
                        self.init();

                        _.delay(function(){
                            self.initPlugin();
                        },500);
                    })
                },
                watch: {
                    model: {
                        handler:function(newValue, oldValue) {
                            let self = this;

                            if (!_.isEqual(newValue, oldValue)) {
                                self.refresh();
                            }
                        },
                        deep:true
                    }
                },
                created: function() {
                    let self = this;

                    self.initProject();

                    eventHub.$on("FS-FORWARD-EVENT", self.forwardDir);
                },
                computed: {
                    filePath: function(){
                        let self = this;
                        let _tmp = self.model.root.split("/");

                        return _tmp;
                    }
                },
                filters: {
                    pickName: function (item) {
                        let self = this;

                        if (_.isEmpty(item)) return '';

                        return item.name;
                    },
                    readMore: function (text, length, suffix) {
                        return text.substring(0, length) + suffix;
                    },
                    toLocalTime: function (value) {
                        return moment(value).format("LLL");
                    }
                },
                methods: {
                    init: function() {
                        let self = this;

                    },
                    initPlugin: function(){
                        let self = this;

                        $.contextMenu({
                            selector: '.list-context-menu', 
                            trigger: 'left',
                            items: {
                                "edit": {name: "编辑", icon: "fa-edit", callback: function(key, opt) {
                                                                                    self.forwardCreative('edit',opt.$trigger.data("item"));
                                                                                }
                                },
                                "sep2": "---------",

                                "delete": {name: "删除", icon: "fa-trash", callback: function(key, opt) {
                                        self.remove(opt.$trigger.data("item"));
                                    }
                                },
                                "sep3": "---------",
                                "copy": {name: "复制", icon: "fa-copy", callback: function(key, opt) {
                                        self.copyIt(opt.$trigger.data("item"));
                                    }
                                },
                                "paste": {name: "粘贴", icon: "fa-paste", callback: function(key, opt) {
                                        self.pasteIt();

                                                                                }
                                },
                                "sep4": "---------",

                                "info": {name: "信息", icon: "fa-info", callback: function(key, opt) {
                                        self.info(opt.$trigger.data("item"));
                                    }
                                }
                            }
                        });


                        $('.context-menu-empty-area').dblclick(function(event){

                            event.preventDefault();

                            $.contextMenu({
                                selector: '.context-menu-empty-area',
                                trigger: 'right',
                                items: {
                                    "paste": {name: "粘贴", icon: "fa-paste", callback: function(key, opt) {
                                            self.pasteIt();

                                        }
                                    }
                                }
                            });
                        })

                        self.crontab.project.sched = later.parse.text('every 15 sec');
                        self.crontab.project.timer = later.setInterval(self.initProject, self.crontab.project.sched);
                        self.initProject();

                    },
                    initProject: function(){
                        let self = this;


                        let _rtn = jobContextGet("BOB", "BOB");

                        if (!_.isEmpty(_rtn) && !_.isEmpty(_rtn.message)) {
                            if (!_.isEmpty(_rtn.message["BOB"])){
                                self.model.project = _rtn.message["BOB"];
                            }
                        }
                    },
                    forwardDir: function(path){
                        let self = this;

                        self.model.root = path;

                        self.load();
                    },
                    load: function() {
                        let self = this;

                        let _rtn = fsList(self.model.root);

                        self.model.list = _.sortBy(_.map(_rtn,function(v,k){

                                            return _.merge(v, {"username": {{.SignedUser.Name}}, "project": self.model.project });

                                        }),'name');

                        _.delay(function(){

                            self.refresh();

                            $(".fs-name").editable({
                                type: "text",
                                container: 'body',
                                validate: function (value) {
                                    if (!$.trim(value)) {
                                        return '不能为空';
                                    }
                                },
                                success: function (response,newValue) {

                                    let _item = $(this).data("info");

                                    let _old = _item.parent + "/" + $(this).text();
                                    let _new = _item.parent + "/" + newValue;

                                    let _rtn = fsRename(_old, _new);

                                    if(_rtn == 1){
                                        self.load();
                                    } else {
                                        $(this).innerHTML($(this).text());
                                        console.log($(this).text());
                                    }
                                }
                            });

                        },200);

                    },
                    newDir: function() {
                        let self = this;

                        let win = newWindow('small','{{.i18n.Tr "creative-new-project"}}',`<div id="creative-starting"></div>`, null);

                        let _vue  = new Vue({
                            delimiters: ['#{', '}#'],
                            el: "#creative-starting",
                            template: "#creative-project-template",
                            data: {
                                model: {
                                    project: {
                                        value: "流程设计",
                                        extName: {
                                            "流程设计": "iflow",
                                            "仪表盘": "ishow",
                                            "IT地图": "imap"
                                        }
                                    },
                                    name: "",
                                    type: "dir",
                                    tags: [],
                                    info: {
                                        remark: ""
                                    },
                                    ifshare: 0
                                }
                            },
                            mounted:function(){
                                let me = this;

                                me.$nextTick(function() {
                                    me.init();
                                })
                            },
                            watch: {

                            },
                            computed: {
                                type: function(){
                                    let me = this;

                                    return me.model.type + "t";
                                }
                            },
                            methods: {
                                init: function(){
                                    let me = this;

                                    $("#tags").tagsinput({
                                        tagClass: function(item) {
                                            return _.sample(['label label-default', 'label label-success', 'label label-primary', 'label label-warning', 'label label-danger label-important']);
                                        }
                                    });

                                },
                                save: function(){
                                    let me = this;
                                    let _root = _.cloneDeep(self.model.root);

                                    if (_.isEmpty(me.model.name)) {
                                        swal("名称不能为空！", "", "warning");
                                        return false;
                                    }

                                    let _name = me.model.name;
                                    let _type = me.model.type;
                                    let _info = {remakr: me.model.info.remark, ctime: _.now(), author: `{{.SignedUser.Name}}`, type: _type};

                                    let _check = fsCheck(_root, _name);
                                    
                                    let _rtn = fsNew(_type, _root, _name, null, _info);

                                    if(_rtn == 1){

                                        alertify.success("",me.model.name,"success");

                                        /*let _parent = _root + "/" + me.model.name;

                                        me.newFile(_parent);*/

                                        win.close();
                                    }
                                },
                                newFile: function(parent){

                                    let me = this;

                                    _.delay(function(){

                                        let _name = "PAGE_" + _.now();
                                        let _type = me.model.project.extName[me.model.project.value];
                                        let _info = {remakr: me.model.info.remark, ctime: _.now(), author: `{{.SignedUser.Name}}`, type: _type};
                                        let _rtn = fsNew(_type, parent, _name+"."+_type, "", _info);

                                        if(_rtn == 1){

                                            alertify.success("",_name,"success");

                                            self.load();
                                        }
                                    },500)

                                }
                            }
                        })
                    },
                    newFile: function() {
                        let self = this;

                        let win = newWindow('large','{{.i18n.Tr "creative-new-file"}}',`<div id="creative-starting"></div>`, null);

                        let _vue  = new Vue({
                            delimiters: ['#{', '}#'],
                            el: "#creative-starting",
                            template: "#creative-list-template",
                            data: {
                                model: {
                                    name: "",
                                    type: "iflow",
                                    tags: [],
                                    info: {
                                        remark: ""
                                    },
                                    ifshare: 0,
                                    astemplate: 0,
                                    templates: []
                                }
                            },
                            mounted:function(){
                                let me = this;

                                me.$nextTick(function() {
                                    me.init();
                                })
                            },
                            watch: {
                                'model.type': function(val,oldVal){
                                    let me = this;
                                    
                                    me.initTemplates();

                                },
                                deep:true
                            },
                            computed: {
                                type: function(){
                                    let me = this;

                                    return me.model.type + "t";
                                }
                            },
                            methods: {
                                init: function(){
                                    let me = this;

                                    $("#tags").tagsinput({
                                        tagClass: function(item) {
                                            return _.sample(['label label-default', 'label label-success', 'label label-primary', 'label label-warning', 'label label-danger label-important']);
                                        }
                                    });

                                    // 只导入template    
                                    me.initTemplates();

                                },
                                initTemplates: function(){
                                    let me = this;


                                    let _list = fetchData("#/matrix/filesystem/: | ftype=" + me.type + "| top 200");
                                    
                                    me.model.templates = _.map(_list.message,function(v,k){
                                                        v.parent = v.parent.replace(/\/home\/admin/,"");
                                                        return _.merge(v, {"username": `{{.SignedUser.Name}}`, "star": ""});
                                                    });

                                    _.delay(self.refresh,100);
                                },
                                save: function(){
                                    let me = this;
                                    
                                    if (_.isEmpty(me.model.name)) {
                                        swal("名称不能为空！", "", "warning");
                                        return false;
                                    }
                                    
                                    let _name = me.model.name;
                                    let _type = me.model.type;

                                    let _info = {remakr: me.model.info.remark, ctime: _.now(), author: `{{.SignedUser.Name}}`, type: _type};

                                    if(me.model.astemplate){
                                        _name = me.model.name;
                                        _type = me.type;                                      
                                    }

                                    let _rtn = fsNew(_type, self.model.root, _name+"."+_type, null, _info);

                                    if(_rtn == 1){
                                        swal("",_name,"success");

                                        _.delay(function(){
                                            self.load();
                                            win.close();
                                        },500);
                                    }

                                },
                                click: function(item){
                                    let me = self;

                                    _vue.model.item = item;

                                    $(".widget-stats.active").removeClass("active");
                                    $("#"+item.id).addClass("active");
                                }
                            }
                        })
                    },
                    remove: function(event) {
                        let self = this;
                        
                        swal({
                            title: event.name,
                            text: "确定要删除?",
                            type: "warning",
                            showCancelButton: true,
                            closeOnConfirm: false,
                            cancelButtonText: "取消",
                            confirmButtonText: "删除",
                            confirmButtonColor: "#ff0000"
                        }).then((result) => {
                            if (result.value) {
                                let _rtn = fsDelete(event.parent,event.name);

                                if (_rtn == 1){
                                    self.load();
                                }
                            }
                        })
                    },
                    refresh: function() {
                        let self = this;

                        $(".tagsLabel").tagsinput({
                            tagClass: function(item) {
                                return _.sample(['label label-success']);//, 'label label-default', 'label label-primary', 'label label-warning', 'label label-danger label-important']);
                            }
                        });

                        $(".tagsLabel").on('itemAdded', function(event) {

                            let _id = $(this).data("index");
                            let _item = _.find(self.model.list,{id:_id});
                            
                            fetchData(_item.id + ' | tags +' + event.item);

                        });

                        $(".tagsLabel").on('itemRemoved', function(event) {

                            let _id = $(this).data("index");
                            let _item = _.find(self.model.list,{id:_id});

                            fetchData(_item.id + ' | tags -' + event.item);

                        });
                    },
                    forwardCreative: function(action,item){
                        let self = this;
                        let _lang = `{{.Lang}}`;
                        let lang = _lang.replace(/"/g,"").split("-")[0].replace(/en/g,"eg");

                        let obj = {};
                        obj.lang = lang;
                        obj.action = action;
                        obj.type = item.ftype;
                        obj.name = item.name;
                        obj.parent = item.parent;
                        obj.fsExtension = item.name.split(".")[1] || "ishow";
                        obj.attr = item.attr;

                        localStorage.setItem("graph-object",JSON.stringify(obj));

                        if(item.ftype === 'ishow'){
                            let _obj = {};

                            _obj.name = item.name;
                            _obj.parent = "/home/dashboard";

                            localStorage.setItem("dashboard-object", JSON.stringify(_obj));

                            window.open(
                                "/janesware/" + obj.fsExtension,
                                "_blank"
                            );
                        } else if(item.ftype === 'dir'){
                            self.model.root = item.parent+"/"+item.name.replace(/\/home\/admin/g,"");
                            self.load();
                        } else {
                            if (action == 'edit'){
                                window.open(
                                    "/web/vendor/mxgraph/graph/index.html",
                                    "_blank"
                                );
                            } else {
                                window.open(
                                    "/janesware/" + obj.fsExtension,
                                    "_blank"
                                );
                            }
                        }
                    },
                    info: function(node){
                        let self = this;

                        let _win = newWindow("fsinfo","信息",'<div id="fs-info"></div>');
                        _win.setMaximizable(false);
                        _win.setMinimizable(false);
                        _win.setResizable(true);
                        _win.setClosable(true);

                        let _infoVue = new Vue({
                            el: "#fs-info",
                            template: `<div class="panel">
                                            <div class="panel-body">
                                                <form>
                                                    <div class="form-group">
                                                        <label for="name">名称</label>
                                                        <input type="text" class="form-control" id="name" placeholder="" v-model="model.name" disabled>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="parent">目录</label>
                                                        <input type="text" class="form-control" id="parent" placeholder="" v-model="model.parent" disabled>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="type">类型</label>
                                                        <input type="text" class="form-control" id="type" placeholder="" v-model="model.type" disabled>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="author">作者</label>
                                                        <input type="text" class="form-control" id="author" placeholder="" v-model="model.attr.author" disabled>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="ctime">修改时间</label>
                                                        <input type="text" class="form-control" id="ctime" placeholder="" v-model="model.attr.ctime" disabled>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="remark">备注</label>
                                                        <textarea type="text" class="form-control" id="remark" placeholder="" v-model="model.attr.remark" disabled>
                                                    </div>
                                            </form>
                                        </div>
                                    </div>`,
                            data: {
                                model: {
                                    parent: node.parent,
                                    name: node.name,
                                    type: node.ftype,
                                    attr: _.attempt(JSON.parse.bind(null, node.attr))
                                }
                            },
                            filters: {
                                pickName: function (value) {
                                    let self = this;

                                    if (!value) return '';

                                    let _attr = _.attempt(JSON.parse.bind(null, value));

                                    return _attr.name;
                                },
                                readMore: function (text, length, suffix) {
                                    return text.substring(0, length) + suffix;
                                },
                                toLocalTime: function (value) {
                                    return moment(value).format("LLL");
                                }
                            }
                        })

                    },
                    copyIt: function(item){
                        let self = this;

                        self.model.action.from = item.parent + "/" + item.name;
                        alertify.log("已复制 " + self.model.action.from);
                    },
                    pasteIt: function(){
                        let self = this;

                        if(_.isEmpty(self.model.action.from)){
                            alertify.log("请选择复制内容")
                            return false;
                        }

                        self.model.action.to = self.model.root;
                        let _rtn = fsCopy(self.model.action.from, self.model.action.to);
                        if(_rtn == 1){
                            alertify.log("已粘贴 " + self.model.action.to);
                            self.load();

                            //
                            self.model.action.from = null;
                            self.model.action.to = null;
                        }
                    },
                    toggleLeft: function() {
                        let self = this;

                        if(self.toggle.left) {

                            $("#nav").hide();

                            $("#content").removeClass("col-lg-10");
                            $("#content").addClass("col-lg-12");

                            $(".navtoggle").removeClass("fa fa-caret-left");
                            $(".navtoggle").addClass("fa fa-caret-right");

                            self.toggle.left = false;
                        } else {
                            $("#nav").slideDown(500);
                            $("#nav").show();

                            $("#content").removeClass("col-lg-12");
                            $("#content").addClass("col-lg-10");
                            //$("#content").find(".panel-default").css("border-left","2px #ddd dotted");

                            $(".navtoggle").removeClass("fa fa-caret-right");
                            $(".navtoggle").addClass("fa fa-caret-left");

                            self.toggle.left = true;
                        }
                    }

                }
            })
        })
    })
</script>

<script type="text/x-template" id="app-template">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-grey">
                    <div class="panel-body" style="padding: 5px 0px;">
                        <div class="col-lg-2" id="nav" style="display:none;">
                            <vue-fs-tree-component id="creative-fs-tree" :root="model.root" :checkEnable="false" :contextMenu="null"></vue-fs-tree-component>
                        </div>
                        <div class="col-lg-12" id="content">
                            <div class="row" style="padding:0px 5px;">
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                                    <ul style="list-style: none;display:  flex;margin-left: -40px;">
                                        <li style="padding:5px 0px;">
                                            <a href="javascript:void(0);" @click="forwardDir('/home/creative')" style="text-decoration:none;color:#333333;">
                                                <i class="fa fa-folder-o"></i> 所有
                                            </a>
                                        </li>
                                        <li>
                                            <ol class="breadcrumb">
                                                <li v-for="(item,index) in filePath" :style="index<3 ? 'display:none;':'display:;'">
                                                    <a href="javascript:void(0);" @click="forwardDir(_.slice(filePath,0,index+1).join('/'))">${item}</a>
                                                </li>
                                            </ol>
                                        </li>
                                    </ul>

                                </div>
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    <div class="btn-group-action pull-right">
                                        <a href="#" class="btn btn-xs btn-default" @click="toggleLeft"><i class="fa fa-caret-right m-r-5 navtoggle"></i> </a>
                                        <a href="#" class="btn btn-xs btn-default" @click="pasteIt"><i class="fa fa-paste m-r-5"></i> 粘贴</a>
                                        <a href="#" class="btn btn-xs btn-default" @click="newDir"><i class="fa fa-plus m-r-5"></i> {{.i18n.Tr "creative-new-project"}}</a>
                                        <a href="#" class="btn btn-xs btn-default" @click="newFile"><i class="fa fa-plus m-r-5"></i> {{.i18n.Tr "creative-new-file"}}</a>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="padding:5px;"></div>
                            <div class="row">
                                <transition-group class="context-menu-empty-area" name="list" tag="div">
                                    <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3" v-for="(item,index) in model.list" :key="item.id">

                                                    <i class='fa fa-user' style='color:#337ab7;'></i> ${item.username}<BR/>
                                                    <i class='fa fa-hourglass-start' style='color:#337ab7;'></i> ${ item.project.stime }<BR/>
                                                    <i class='fa fa-hourglass-end' style='color:#337ab7;'></i> ${ item.project.etime }<BR/>

                                                        <i class='fa fa-spinner' style='color:#337ab7;'></i>
                                                    </div>
                                                    <span class="rating" v-for="data in item.star">

                                                    </span>

                                                    </div>

                                                </div>
                                            </div>

                                    </div>
                                </transition-group>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </div>
</script>
