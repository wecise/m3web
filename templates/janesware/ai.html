{{template "base/head" .}}

<style type="text/css">
    body {
		overflow:hidden;
    }

    #content.content{
        padding: 5px 5px 0px 5px;
    }
    
    i.fas{
        color: #333333;
    }

    .el-menu.transition.ElMenu{
        border-right: unset;
    }
    
    .el-tabs--border-card {
        background-color: transparent; 
        border: unset;
        -webkit-box-shadow: unset;
        box-shadow: unset;
    }
    .el-tabs--border-card>.el-tabs__header{
        border: unset;
    }
    .el-tabs__nav-next, .el-tabs__nav-prev {
        line-height: 34px;
        font-size: 12px;
    }

    .el-tabs__item {
        padding: 0 20px;
        height: 34px;
        line-height: 34px;
        font-size: 12px;
    }

    .el-form-item--small{
        height: 60px;
    }
    .el-menu-item:focus, .el-menu-item:hover{
        background: #f9f9f9;
    }

    .el-tabs--border-card>.el-tabs__header{
        background-color: #f7f7f7;
    }
    .el-tabs--border-card>.el-tabs__header .el-tabs__item.is-active{
        border: unset;
    }

    label {
        display: inline-block;
        max-width: 100%;
        margin-bottom: 5px;
        font-weight: normal;
    }
</style>

<div id="content" class="content">
    <div id="app"></div>
</div>

<link rel="vc" href="{{AppSubUrl}}/web/component/ai/ai-robot-component.html"></link>

<script src="{{AppSubUrl}}/web/js/model/AI.js"></script>
<script src="{{AppSubUrl}}/web/js/handler/BaseLineHandler.js"></script>
<script src="{{AppSubUrl}}/web/js/model/Robot.js"></script>


{{template "base/footer" .}}
