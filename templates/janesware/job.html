<!-- zTree Core CSS -->
<link href="{{AppSubUrl}}/web/vendor/zTree/css/systemStyle/zTreeStyle.css" type="text/css" rel="stylesheet">


<style>

	/* body */
	body {
		overflow:hidden;
	}

	/* content */
	#content.content {
		padding: 5px 5px 0px 5px!important;
	}

	/* Event view */
	.tree-view {
		padding: 0px;
	}

	/* 运维模式 */
	.view-normal .tree-view {
		display: none;
		width: 0%;
	}
	.view-normal .table-view {
		width: 100%;
	}

	/* 标签树模式 */
	.view-tags .tree-view {
		width: 18%;
	}
	.view-tags .table-view {
		width: 82%;
	}

	/* 全屏模式 */
	.view-fullscreen .tree-view {
		display: none;
		width: 0%;
	}
	.view-fullscreen .table-view {
		width: 100%;
	}

	/* timeline view */
	.timeline-view {
		background: rgb(250, 250, 250);
	}

	/* table view */
	.table-view {
		padding-top: 10px!important;
	}


	/* nav nav-tabs nav-tabs-line-2px li a */
	.panel-title-btn .nav-tabs-line-2px{
		margin: 0 -15px;
	}
	.panel-title-btn .nav-tabs-line-2px > li > a {
		padding: 0px 15px
	}

	/* 自定义Panel */
	.panel.panel-default.panel-white-border {
		margin-bottom: 10px;
		border: 1px solid rgb(250, 250, 250);
	}

	.panel-white-border .panel-heading .nav-tabs {
		margin-left: -13px;
		margin-top: -8px;
		margin-right: -15px;
	}

	.panel-white-border .panel-title{
		height: 18px;
	}
	.panel-white-border .panel-body {
		padding:0 10px;
	}

	/* 告警详情页Tab */
	.detail.tab-pane.Tab{
		min-height: 72vh;
	}

	/* Split Style */
	.gutter.gutter-horizontal{
		background-color: rgb(241, 241, 241);
		background-image: url(/fs/assets/images/others/png/vSplit.png?type=open&issys=true);
		background-size: 7px;
		background-position-x: 50%;
		background-position-y: 50%;
		background-repeat: no-repeat;
	}

	/* 告警分析 */
	form.job-view-detail > .form-group:nth-child(even) {
		background: rgb(249, 249, 249);
	}
	form.job-view-detail > .form-group:nth-child(odd) {
		background: rgb(255, 255, 255);
	}

	section.event-diagnosis > ul {
		padding:15px 0px;
		padding-left: 23vw;
	}

	section.event-diagnosis > ul > li > a{
		font-size: 14px;
		color: #333333;
		background: transparent;
	}

	section.event-diagnosis > ul > li.active > a{
		font-size: 14px;
		box-shadow: 1px 1px 1px 1px #ddd;
    	color: #ffffff!important;
    	border-radius: 2px;
    	background: rgb(130, 192, 255)!important;
	}

	section.event-diagnosis > div.content{
		margin: 0px;
		padding:0px 15px;
		height:calc(90vh - 183px);
		overflow:auto;
	}

	section.event-diagnosis > div.content > p{
		border:1px solid #ddd;
		padding:15px;
	}

	/* 告警统计widget */
	.job-view-summary-control{
		display: flex;
		position: absolute;
		height: 22px;
		line-height: 22px;
		width: 50%;
		right: 5px;
		top: 10px;
		flex-direction: row-reverse;
		z-index: 100;
	}

	.job-view-summary-control > .el-tooltip{
		padding-right: 10px;
	}

	/* el tabs */
	#job-view-summary .el-tabs__content{
		max-height:160px;
		overflow-y:auto;
	}

	#job-view-container .el-tabs__content{
		padding: 0px;
	}

	.el-tabs__item {
    	height: 30px;
		line-height: 30px;
		font-size: 12px;
	}
	.el-tabs__nav-prev,
	.el-tabs__nav-next{
		line-height: 30px;
	}

	.el-card__header{
		padding:0 5px;
	}
	.el-card__header > .clearfix > span {
		font-size: 14px;
		font-weight: 600;
	}

	/* 属性选择，隐藏第一列checkbox */
	.dt-button-collection.fixed.four-column > a:nth-child(1){
		display: none;
	}

	/* 全屏模式 */
	header#header{
		display:initial!important;
	}
	aside>#sidebar{
		display:initial!important;
	}
	footer#footer{
        display:flex!important;
    }

</style>

<script type="text/x-template" id="app-template">
	<main id="content" class="content">
		<el-container>
			<el-header style="height: 30px;line-height: 30px;padding: 0px;">
				<search-base-component :id="model.id"
				                       :options="options"
									   ref="searchRef"
									   class="grid-content"></search-base-component>
			</el-header>
			<el-main id="job-view-container" style="padding: 5px 0px 0px 0px;">
				<el-tabs v-model="layout.main.activeIndex" class="grid-content" type="border-card" closable @tab-remove="detailRemove">
					<el-tab-pane v-for="(item,index) in layout.main.tabs" :key="item.name" :label="item.title" :name="item.name">
						<div v-if="item.type==='main'">
							<div class="job-view-summary-control">
								<el-tooltip :content="control.ifRefresh==1?'自动刷新启用中':'自动刷新关闭中'" placement="top" open-delay="500">
									<div>
										${control.ifRefresh==1?'自动刷新':'自动刷新'}
										<el-switch
										v-model="control.ifRefresh"
										active-color="#13ce66"
										inactive-color="#dddddd"
										active-value="1"
										inactive-value="0"
										@change="toggleSummaryByRefresh">
										</el-switch>
									</div>
								</el-tooltip>
								<el-tooltip :content="control.ifSmart==1?'智能分析启用中':'智能分析关闭中'" placement="top" open-delay="500">
									<div>
										${control.ifSmart==1?'智能分析':'智能分析'}
										<el-switch
										v-model="control.ifSmart"
										active-color="#13ce66"
										inactive-color="#dddddd"
										active-value="1"
										inactive-value="0"
										@change="toggleSummaryBySmart">
										</el-switch>
									</div>
								</el-tooltip>
							</div>
							
							<el-container id="job-view-summary">
								<el-main>
									<el-tabs v-model="layout.summary.activeIndex" type="border">
										<el-tab-pane v-for="(item,index) in layout.summary.tabs" :key="item.name" :label="item.title" :name="item.name">
											<div v-if="item.type=='radar'">
												<job-radar id="job-radar" :model='model.message'></job-radar>
											</div>
											<div v-if="item.type=='gauge'">
												<job-gauge id="performance-view-gauge"></job-gauge>
											</div>
										</el-tab-pane>
									</el-tabs>
								</el-main>
							</el-container>
							<el-container id="job-view-console">
								<el-aside class="tree-view" id="job-view-left" style="background-color:#f6f6f6;">
									<probe-tree-component id="job-tree" :model="{parent:'/job',name:'job_tree_data.js',domain:'job'}"></probe-tree-component>
								</el-aside>
								<el-main class="table-view" id="job-view-main" style="padding:5px;">
									<job-datatable-component id="job-list" :model="model.message"></job-datatable-component>
								</el-main>
							</el-container>
						</div>
						<div v-if="item.type==='diagnosis'">
							<el-tabs v-model="layout.main.detail.activeIndex" style="background:#ffffff;" class="el-tabs-bottom-line">
								<el-tab-pane v-for="it in item.child" :key="it.name" :label="it.title" :name="it.name">
									<div v-if="it.type==='detail'">
										<job-diagnosis-detail :id="it.name+ '-detail'" :model="it.model.detail"></job-diagnosis-detail>
									</div>
									<div v-if="it.type==='journal'">
										<job-diagnosis-journal :id="it.name+ '-journal'" :model="it.model"></job-diagnosis-journal>
									</div>
									<div v-if="it.type==='cmd'">
										<job-diagnosis-cmd :id="it.name+ '-cmd'" :model="it.model"></job-diagnosis-cmd>
									</div>
									<div v-else>
										<!-- <job-diagnosis-datatable-component :id="it.name" :model="it.model[it.type]"></job-diagnosis-datatable-component> -->
									</div>
								</el-tab-pane>
							</el-tabs>
						</div>
					</tab>
				</el-tabs>
			</el-main>
		</el-container>
	</main>
</script>

{{template "base/footer" .}}
