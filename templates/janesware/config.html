{{template "base/head" .}}
<!-- zTree Core CSS -->
<link href="{{AppSubUrl}}/web/vendor/zTree/css/systemStyle/zTreeStyle.css" type="text/css" rel="stylesheet">

<style type="text/css">

    body{
        overflow: hidden;
        background-color: rgb(235, 235, 243)!important;
    }

    #content.content{
        padding: 5px 5px 0px 5px;
    }
    
    .ivu-split-trigger-vertical{
        width: 3px!important;
    }

    .ivu-split-trigger-bar{
        background: transparent!important;
    }

    .ivu-split-trigger{
        border:none!important;
    }

    .el-tabs--border-card>.el-tabs__header{
        background: rgb(246, 246, 246);
    }

    .el-tabs--border-card>.el-tabs__header {
        border-bottom: none;
    }

    .ivu-layout{
        background: #ffffff;
    }

    .ivu-layout-content {
        height: calc(100vh - 170px)!important;
        background: rgb(255, 255, 255);
    }
    .ivu-layout-header {
        background: rgb(246, 246, 246)!important;
        padding: 0px!important;
        height: 34px!important;
        line-height: 34px!important;
    }

    .el-tabs--border-card {
        border-top: none!important;
    }

    .ivu-layout-footer {
        background: rgb(255, 255, 255)!important;
        padding: 10px 10px!important;
        color: rgb(81, 90, 110)!important;
        font-size: 12px!important;
    }

    .ivu-form-item{
        margin-bottom: 15px!important;
    }

    ul {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    .config-value {
        height: calc(100vh - 215px);
    }

    .el-main{
        padding: 0;
        overflow: hidden;
    }
    .el-header {
        background-color: #FFFFFF;
        color: #333;
        line-height: 30px;
        height:30px;
    }

    /* el tabs */
	.el-tabs__item {
    	height: 30px;
		line-height: 30px;
		font-size: 12px;
	}
	.el-tabs__nav-prev,
	.el-tabs__nav-next{
		line-height: 30px;
	}

	.el-card__header{
		padding:0 5px;
	}
	.el-card__header > .clearfix > span {
		font-size: 14px;
		font-weight: 600;
    }
    
    .el-tabs--border-card{
        border:none;
        border-top:1px solid rgb(220, 223, 230);
        -webkit-box-shadow:unset;
        box-shadow:unset;
    }
    .el-tabs--border-card>.el-tabs__content {
        padding: 0px 0px 10px 0px;
    }
    
    .el-aside {
        background-color: #FFFFFF!important;
        color: #333333;
        border-right:1px solid rgb(220, 223, 230);
    }
    
    
</style>

<div id="content" class="content">
    <div id="app"></div>
</div>

<!-- iView import stylesheet -->
<link rel="stylesheet" href="{{AppSubUrl}}/web/vendor/iView/iview.css">
<!-- iView import iView -->
<script src="{{AppSubUrl}}/web/vendor/iView/iview.min.js"></script>

<script src="{{AppSubUrl}}/web/js/model/Robot.js"></script>
<script src="{{AppSubUrl}}/web/js/model/Config.js" type="text/javascript"></script>
<script src="{{AppSubUrl}}/web/js/handler/ConfigHandler.js" type="text/javascript"></script>

<link rel="vc" href="{{AppSubUrl}}/web/component/ai/ai-robot-component.html"></link>
<link rel="vc" href="{{AppSubUrl}}/web/component/config/dropdown-tree-component.html"></link>

<script type="text/x-template" id="config-manage-template">
    <div>
        
        <div class="config-value" :id="id" :model="model" style="border:none;border-top:1px solid #f5f5f5;border-bottom:1px solid #f5f5f5;"></div>
        <div class="config-status-footer" :id="'statusBar-'+id" style="height: 30px;line-height: 2;background: rgb(246, 246, 246);"></div>

    </div>
</script>

{{template "base/footer" .}}
