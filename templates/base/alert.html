{{if .Flash.ErrorMsg}}
	<el-alert title="用户已禁止" type="error" v-if="'{{.Flash.ErrorMsg}}' == 'User is not activated'"></el-alert>
	<el-alert title="{{.Flash.ErrorMsg}}" type="error" v-else></el-alert>
{{end}}
{{if .Flash.SuccessMsg}}
	<el-alert title="{{.Flash.SuccessMsg}}" type="success"></el-alert>
{{end}}
{{if .Flash.InfoMsg}}
	<el-alert title="{{.Flash.InfoMsg}}" type="info"></el-alert>
{{end}}
