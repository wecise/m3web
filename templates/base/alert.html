{{if .Flash.ErrorMsg}}
	<div class="alert alert-danger" role="alert">
		<p>{{.Flash.ErrorMsg}}</p>
	</div>
{{end}}
{{if .Flash.SuccessMsg}}
	<div class="alert alert-success" role="alert">
		<p>{{.Flash.SuccessMsg}}</p>
	</div>
{{end}}
{{if .Flash.InfoMsg}}
	<div class="alert alert-info" role="alert">
		<p>{{.Flash.InfoMsg}}</p>
	</div>
{{end}}
