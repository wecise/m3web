{{template "base/head" .}}


<style type="text/css">

    body {
        overflow: auto;
    }

    #content.content{
        padding: 5px!important;
        background-color: #ffffff;;
    }

    /* 全屏模式 */
	/* 全屏模式 */
	section#header{
		display:initial!important;
	}
	aside>#sidebar{
		display:none;
	}
    footer#footer{
        display:flex!important;
    }
	.page-header-fixed{
		padding-top: 0px;
	}
	.page-sidebar-minified #content.content{
		margin-left: 0px;
    }

</style>

<main id="content" class="content">
    <div id="app"></div>
</main>


<script src="{{AppSubUrl}}/web/js/model/Training.js" type="text/javascript"></script>

<script>
     $(function(){
        let mxTraining = new Training();
        mxTraining.init();
        mxTraining.mount("#app");
    })

</script>

{{template "base/footer" .}}
