{{template "base/head" .}}

<!--MXClient JS & CSS-->
<script>
	mxBasePath = '{{AppSubUrl}}/web/creative/src';
	mxLanguage = window.MATRIX_LANG.replace(/en/g,"eg").split("-")[0];
</script>

<script src="{{AppSubUrl}}/web/creative/src/js/mxClient.js" type="text/javascript"></script>
<link href="{{AppSubUrl}}/web/creative/graph/styles/grapheditor.css" type="text/css" rel="stylesheet">

<script>
    mxResources.add('{{AppSubUrl}}/web/creative/graph/resources/grapheditor');
</script>

<style type="text/css" media="screen">

	body {
		width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
	}

	#page-container{
		overflow: hidden;
		height: 100%;
	}

	#content.content{
		padding: 5px!important;
		overflow: hidden;
		height: 100%;
	}

    .transition {
        box-shadow: unset;
        background: #ffffff;
    }

    .pipe-list .el-select--small .el-input__inner,
    .pipe-list .el-pagination .el-input__inner{
        border:unset;
    }

    .pipe-list .pipe-grid-node .el-checkbox__input{
        float:right;
    }
    .pipe-list .pipe-grid-node .el-checkbox__label{
        display: none;
    }
    .pipe-list .pipe-grid-node .el-checkbox__input > .el-checkbox__inner{
        border:unset;
    }

    .info-popper{
        box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        background: #fff;
        padding: 10px;
        outline: unset;
    }

    .info-popper .el-divider__text, 
    .info-popper .el-link {
        font-weight: unset;
        font-size: 12px;
    }

    /* mxPopuMenu */
    div.mxPopupMenu{
        -webkit-box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1)!important;
        -moz-box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1)!important;
        box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1)!important;
        border: unset!important;
        background-image: unset!important;
        background: #ffffff!important;
    }
	
	/* 全屏模式 */
	section#header{
		display:initial!important;
	}
	aside>#sidebar{
		display:initial!important;
	}
	footer#footer{
        display:flex!important;
    }

</style>

<main id="content" class="content">
	<div id="app"></div>
</main>

<script src="{{AppSubUrl}}/web/js/model/Pipe.js"></script>

<link rel="vc" href="{{AppSubUrl}}/web/component/pipe/pipe-design.html"></link>

<link rel="vc" href="{{AppSubUrl}}/web/component/tag/mx-tag.html"></link>
<link rel="vc" href="{{AppSubUrl}}/web/component/tag/mx-tag-tree.html"></link>

<script>
    $(function(){
        let mxPipe = new Pipe();
        mxPipe.init();
        mxPipe.mount("#app");
	})
</script>

{{template "base/footer" .}}
