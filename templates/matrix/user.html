{{template "base/head" .}}


<style type="text/css">

    body {
        overflow: hidden;
    }

    #content.content{
        padding: 5px!important;
    }

    .company-info,
    .company-update,
    .user-info,
    .user-update{
        overflow: auto;
        background: rgb(255, 255, 255);
        padding: 15px;
    }

    form .button-bars {
        text-align: center;
    }

    #nav .thumbnail{
        padding:0px;
        border: none;
    }

    #nav .thumbnail > .caption{
        padding: 10px 15px;
    }

    .upload-btn-wrapper {
        text-align: center;
    }

    .upload-btn-wrapper input[type=file] {
        font-size: 100px;
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
    }

    #icon-list ul{
        padding-left: 0;
        list-style: none;
    }

    #icon-list ul > li{
        float: left;
        width: 7.3em;
        height: 115px;
        padding: 10px;
        font-size: 10px;
        line-height: 1.4;
        text-align: center;
        background-color: rgb(249, 249, 249);
        border: 1px solid rgb(255, 255, 255);
    }

    .media-object {
        width: 48px;
        height: 48px;
    }

    .logo-toggle{
        display: block;
        color: rgb(221, 221, 221);
        position: relative;
        right: -129px;
        cursor: pointer;
    }

    .sidebar,
    .sidebar-bg,
    .sidebar-toggle{
        display:none;
    }

    /* 全屏模式 */
	section#header{
		display:initial!important;
	}
	aside>#sidebar{
		display:initial!important;
	}
    footer#footer{
        display:flex!important;
    }

</style>

<main id="content" class="content">
    <div id="app"></div>
</main>


<script src="{{AppSubUrl}}/web/js/model/User.js" type="text/javascript"></script>
<script src="{{AppSubUrl}}/web/js/handler/CompanyHandler.js" type="text/javascript"></script>

<script>
     $(function(){
        let mxUser = new User();
        mxUser.init();
        mxUser.mount("#app");
    })

</script>

{{template "base/footer" .}}
