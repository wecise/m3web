{{template "base/head" .}}

<!-- zTree Core CSS -->
<link href="{{AppSubUrl}}/web/vendor/handsontable-6.2.2/dist/handsontable.full.min.css" type="text/css" rel="stylesheet">

<style>
	
	body {
		background-color: #d9e0e7;
	}

</style>

<div id="app"></div>

<!-- ECharts单文件引入 --> 
<script src="{{AppSubUrl}}/web/vendor/handsontable-6.2.2/dist/handsontable.full.min.js"></script>

<script type="text/javascript">
	
	$(function() {

		var appVue = new Vue({
        	delimiters: ['${', '}'],
        	el: "#app",
        	template: "#app-template",
        	data: {
        		handsontable:{
					data: [
						["", "Tesla", "Volvo", "Toyota", "Honda"],
						["2017", 10, 11, 12, 13],
						["2018", 20, 11, 14, 13],
						["2019", 30, 15, 12, 13]
					]
				}
        	},
        	mounted: function(){
        		const self = this;

				self.$nextTick(function () {
					var container = document.getElementById('handontable');
					var hot = new Handsontable(container, {
						data: this.handsontable.data,
						rowHeaders: true,
						colHeaders: true
					});
	            })
			},
			methods: {
				
			}
        })
	});

</script>

<script type="text/x-template" id="app-template">
	<div class="container" style="padding-top:20px;">
		<div class="row">
			<div class="col-lg-12">
				<div id="handontable"></div>	
			</div>
		</div>
	</div>
</script>

{{template "base/footer" .}}
