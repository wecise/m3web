<script>
	mxBasePath = '{{AppSubUrl}}/web/creative/src';
	mxLanguage = window.MATRIX_LANG.replace(/en/g,"eg").split("-")[0];
</script>

<script src="{{AppSubUrl}}/web/creative/src/js/mxClient.js" type="text/javascript"></script>
<link href="{{AppSubUrl}}/web/creative/graph/styles/grapheditor.css" type="text/css" rel="stylesheet">

<script>
    mxResources.add('{{AppSubUrl}}/web/creative/graph/resources/grapheditor');
</script>

<style>

	/* body */
	body {
		overflow:hidden;
	}

	/* content */
	#content.content {
		padding: 5px 5px 0px 5px!important;
	}

	/* Job view */
	.tree-view {
		padding: 0px;
	}

	/* 运维模式 */
	.view-normal .tree-view {
		display: none;
		width: 0%;
	}
	.view-normal .table-view {
		width: 100%;
	}

	/* 标签树模式 */
	.view-tags .tree-view {
		width: 18%;
	}
	.view-tags .table-view {
		width: 82%;
	}

	/* 全屏模式 */
	.view-fullscreen .tree-view {
		display: none;
		width: 0%;
	}
	.view-fullscreen .table-view {
		width: 100%;
	}

	/* timeline view */
	.timeline-view {
		background: rgb(250, 250, 250);
	}

	/* table view */
	.table-view {
		padding-top: 10px!important;
	}


	/* 告警详情页Tab */
	.detail.tab-pane.Tab{
		min-height: 72vh;
	}

	/* Split Style */
	.gutter.gutter-horizontal{
		background-color: rgb(241, 241, 241);
		background-image: url(/fs/assets/images/others/png/vSplit.png?type=open&issys=true);
		background-size: 7px;
		background-position-x: 50%;
		background-position-y: 50%;
		background-repeat: no-repeat;
	}

	/* 告警统计widget */
	.job-view-summary-control{
		display: flex;
		position: absolute;
		height: 22px;
		line-height: 22px;
		width: 50%;
		right: 5px;
		top: 10px;
		flex-direction: row-reverse;
		z-index: 100;
	}

	.job-view-summary-control > .el-tooltip{
		padding-right: 10px;
	}

	/* el tabs */
	#job-view-summary .el-tabs__content{
		max-height:160px;
		overflow-y:auto;
	}

	#job-view-container .el-tabs__content{
		padding: 0px;
	}

	.el-tabs__item {
    	height: 30px;
		line-height: 30px;
		font-size: 12px;
	}
	.el-tabs__nav-prev,
	.el-tabs__nav-next{
		line-height: 30px;
	}

	.el-card__header{
		padding:0 5px;
	}
	.el-card__header > .clearfix > span {
		font-size: 14px;
		font-weight: 600;
	}

	/* el-table popper */
	.dataTablePopper{
		background: #ffffff;
		padding:20px;
		box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
	}

	/* 全屏模式 */
	section#header{
		display:initial!important;
	}
	aside>#sidebar{
		display:initial!important;
	}
	footer#footer{
        display:flex!important;
    }

</style>

<main id="content" class="content">
	<div id="app"></div>
</main>

<script src="{{AppSubUrl}}/web/js/model/Job.js"></script>
<script src="{{AppSubUrl}}/web/js/model/Robot.js"></script>

<!-- ECharts单文件引入 -->

<link rel="vc" href="{{AppSubUrl}}/web/component/tag/mx-tag.html"></link>
<link rel="vc" href="{{AppSubUrl}}/web/component/tag/mx-tag-tree.html"></link>

<link rel="vc" href="{{AppSubUrl}}/web/component/search/search-base-component.html"></link>
<link rel="vc" href="{{AppSubUrl}}/web/component/search/search-preset-component_{{.Lang}}.html"></link>

	$(function(){
		let maxJob = new Job();
		maxJob.init();
		maxJob.mount("#app",145)
	})
</script>
