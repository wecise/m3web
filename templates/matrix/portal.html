{{template "base/head" .}}




<style>

    body {
        overflow: auto;
    }

    #content.content {
		padding: 10px 10px 10px 10px!important;
		margin-left:0!important;
	}

    [id="app"] {
        width: 100%;
        height: 100vh;
    }

    /* 全屏模式 */
	section#header{
		display:initial!important;
	}
	aside>#sidebar{
		display:none;
	}

</style>

<main id="content" class="content">
    <div id="app"></div>
</main>

<link rel="vc" href="{{AppSubUrl}}/web/component/portal/portal-view.html"></link>

<script>
    
    VueLoader.onloaded(["portal-view"],function() {

        $(function() {
            moment.locale(window.MATRIX_LANG);
            new Vue({
                delimiters: ['${', '}'],
                template:  '<portal-view :title="title"></portal-view>',
                data: {
                    title: `今天是 ${moment().format("LLLL")}，欢迎回来。`
                }
            }).$mount("#app");

        })

    });

</script>

{{template "base/footer" .}}
