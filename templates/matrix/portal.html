{{template "base/head" .}}




<style>

    body {
        overflow: hidden;
    }

    #content.content {
        padding: 5px;
    }

    [id="app"] {
        width: 100%;
        height: 100vh;
    }

    /* 全屏模式 */
	section#header{
		display:initial!important;
	}
	aside>#sidebar{
		display:initial!important;
	}
    footer#footer{
        display:flex!important;
    }

</style>

<main id="content" class="content">
    <div id="app"></div>
</main>

<link rel="vc" href="{{AppSubUrl}}/web/component/portal/portal-view.html"></link>

<script>
    
    VueLoader.onloaded(["portal-view"],function() {

        $(function() {

            new Vue({
                delimiters: ['${', '}'],
                template:  '<portal-view :title="title"></portal-view>',
                data: {
                    title: "我的门户"
                }
            }).$mount("#app");

        })

    });

</script>

{{template "base/footer" .}}
